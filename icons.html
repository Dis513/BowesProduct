<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icons – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hero">
  <h1>Icon Library</h1>
  <p>Professional SVG icons for designers & businesses</p>
</header>

<section>
  <div class="icon-controls">
    <label>
      Icons per page:
      <select id="perPage">
        <option value="12">12</option>
        <option value="24" selected>24</option>
        <option value="48">48</option>
      </select>
    </label>
  </div>

  <div class="icons-grid" id="iconsGrid"></div>

  <div class="pagination" id="pagination"></div>
</section>

<footer>
  <nav>
    <a href="index.html">Home</a>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
  </nav>
  <p style="margin-top:1rem;">© 2025 BowesProduct</p>
</footer>

<script>
/* =========================
   ICON DATA
========================= */

const icons = [
  { name: "Teardrop", file: "icons/teardrop.svg" }
];

/* =========================
   STATE
========================= */

let currentPage = 1;
const grid = document.getElementById("iconsGrid");
const pagination = document.getElementById("pagination");
const perPageSelect = document.getElementById("perPage");

/* =========================
   RESPONSIVE DEFAULT
========================= */

if (window.innerWidth < 768) {
  perPageSelect.value = 12;
}

/* =========================
   RENDER
========================= */

function renderIcons() {
  const perPage = parseInt(perPageSelect.value);
  const start = (currentPage - 1) * perPage;
  const end = start + perPage;
  const visible = icons.slice(start, end);

  grid.innerHTML = "";

  visible.forEach(icon => {
    const card = document.createElement("div");
    card.className = "icon-card";
    card.innerHTML = `
      <img src="${icon.file}" alt="${icon.name}">
      <span>${icon.name}</span>
    `;
    grid.appendChild(card);
  });

  renderPagination(perPage);
}

function renderPagination(perPage) {
  const pages = Math.ceil(icons.length / perPage);
  pagination.innerHTML = "";

  for (let i = 1; i <= pages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    if (i === currentPage) btn.classList.add("active");
    btn.onclick = () => {
      currentPage = i;
      renderIcons();
    };
    pagination.appendChild(btn);
  }
}

perPageSelect.addEventListener("change", () => {
  currentPage = 1;
  renderIcons();
});

renderIcons();
</script>

</body>
</html>
