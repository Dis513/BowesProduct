<!DOCTYPE html>

<head>

<style>
/* ===== RESET ===== */
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; overflow-x: hidden; }

body {
  background: #020617;
  color: white;
  font-family: system-ui, sans-serif;
}

/* ===== HEADER ===== */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0.45rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== LOGO ===== */
.logo a {
  font-size: 1.25rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}

/* ===== NAV ===== */
.main-nav {
  display: flex;
  align-items: flex-end;
  gap: 1.4rem;
}

.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
}

.main-nav a:hover,
.main-nav a.active {
  color: #60a5fa;
}

/* ===== AUTH (FIXED HEIGHT) ===== */
.auth-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.15rem;
  height: 44px; /* LOCKED HEIGHT */
  justify-content: flex-end;
}

#profilePic {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  visibility: hidden; /* SPACE RESERVED */
}

.login-btn {
  background: transparent;
  border: none;
  color: #e5e7eb;
  font-size: 0.95rem;
  cursor: pointer;
  padding: 0;
  line-height: 1;
}

.login-btn:hover {
  color: #60a5fa;
}

/* ===== HERO ===== */
.about-hero {
  min-height: 55svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 5rem 1rem 3rem;
  background:
    linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)),
    url("./images/heroabout.jpg");
  background-size: cover;
  background-position: center;
}

/* ===== CONTENT ===== */
.about-content {
  max-width: 900px;
  margin: 4rem auto;
  padding: 0 1.25rem;
}

.about-content h2 {
  color: #60a5fa;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.4rem;
  }

  .main-nav {
    flex-wrap: wrap;
    gap: 1rem;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">BowesProduct</a>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="about.html" class="active">About</a>

      <div class="auth-stack">
        <img id="profilePic" alt="Profile">
        <button id="authBtn" class="login-btn">Login</button>
      </div>
    </nav>
  </div>
</header>

<section class="about-hero">
  <h1>About BowesProduct</h1>
</section>

<section class="about-content">
  <p>Professional, production-ready 3D assets.</p>
</section>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct",
  storageBucket: "bowesproduct.firebasestorage.app",
  messagingSenderId: "533459045484",
  appId: "1:533459045484:web:bf727f2e85787132401c49"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");

authBtn.addEventListener("click", async () => {
  auth.currentUser ? await signOut(auth) : await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user => {
  if (user) {
    authBtn.textContent = "Logout";
    profilePic.src = user.photoURL;
    profilePic.style.visibility = "visible";
  } else {
    authBtn.textContent = "Login";
    profilePic.style.visibility = "hidden";
  }
});
</script>

</body>
</html>
