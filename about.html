<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About â€“ BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body { margin:0; background:#020617; color:white; font-family:system-ui; }

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.75rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a:hover { color:#60a5fa; }

/* RIGHT STACK */
.auth-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  min-width: 180px;
}
.auth-inline {
  display: flex;
  align-items: center;
  gap: 0.7rem;
}
.login-btn {
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  cursor: pointer;
}
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}

/* LEVEL BAR */
#levelInfo {
  display: none;
  width: 100%;
  max-width: 180px;
  text-align: center;
  font-size: 0.85rem;
  color: #cbd5e1;
}
#xpOuter {
  width: 100%;
  height: 6px;
  background: #1e293b;
  border-radius: 3px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 3px;
  transition: width 0.4s ease;
}

/* ================= CONTENT ================= */
.content {
  max-width: 900px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}
h1, h2 { color:#60a5fa; }
p, li { color:#cbd5e1; line-height:1.8; }

/* ================= MOBILE FIX ================= */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 10px;
  }
  .header-left {
    justify-content: space-between;
    width: 100%;
  }
  .auth-block {
    width: 100%;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
      </nav>
    </div>

    <div class="auth-block">
      <div class="auth-inline">
        <img id="profilePic">
        <button id="authBtn" class="login-btn">Login</button>
      </div>
      <div id="levelInfo">
        <div id="levelText"></div>
        <div id="xpOuter"><div id="xpBar"></div></div>
      </div>
    </div>

  </div>
</header>

<div class="content">
  <h1>About BowesProduct</h1>
  <p>BowesProduct is an independent 3D asset studio focused on high-quality production-ready assets.</p>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

authBtn.onclick = async () => {
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    profilePic.style.display = "none";
    authBtn.textContent = "Login";
    levelInfo.style.display = "none";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL;
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { xp: 0 });
    snap = await getDoc(ref);
  }

  const xp = snap.data().xp || 0;
  const levels = [0,200,500,1000,2000];
  let lvl = levels.filter(v => xp >= v).length - 1;
  let next = levels[lvl+1] ?? levels[lvl];
  let prog = next === levels[lvl] ? 100 : ((xp-levels[lvl])/(next-levels[lvl]))*100;

  levelText.textContent = `Level ${lvl}`;
  xpBar.style.width = prog + "%";
  levelInfo.style.display = "block";
});
</script>

</body>
</html>
