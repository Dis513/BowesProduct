<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About – BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= GLOBAL ================= */
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; background: #020617; color: white; font-family: system-ui, sans-serif; }

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  white-space: nowrap;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a:hover { color: #60a5fa; }

/* RIGHT STACK */
.auth-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  min-width: 180px;
}

/* TOP ROW */
.auth-inline {
  display: flex;
  align-items: center;
  gap: 0.7rem;
}

/* AVATAR */
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  visibility: hidden;
}

/* BUTTON */
.login-btn {
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  color: #60a5fa;
  background: transparent;
  font-size: 0.95rem;
  cursor: pointer;
}
.login-btn:hover { background: rgba(96,165,250,0.15); }

/* LEVEL BAR */
#levelInfo {
  display: none;
  text-align: center;
  font-size: 0.8rem;
  color: #cbd5e1;
}
#xpTrack {
  width: 120px;
  height: 6px;
  background: #1e293b;
  border-radius: 3px;
  margin: 4px auto 0;
  overflow: hidden;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  transition: width 0.3s ease;
}

/* ================= CONTENT ================= */
.content {
  max-width: 900px;
  margin: 5rem auto;
  padding: 0 1.5rem;
  line-height: 1.8;
}
h1, h2 { color: #60a5fa; }
.content p, .content li { color: #cbd5e1; }

/* ================= FOOTER ================= */
.site-footer {
  background: rgba(2,6,23,0.95);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
  margin-top: 6rem;
}
.footer-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1.5rem;
}
.footer-nav {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}
.footer-nav a { color: #cbd5e1; text-decoration: none; }
.footer-nav a:hover { color: #60a5fa; }
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
      </nav>
    </div>

    <div class="auth-block">
      <div class="auth-inline">
        <img id="profilePic" alt="Profile">
        <button id="authBtn" class="login-btn">Login</button>
      </div>

      <div id="levelInfo">
        <div id="levelText"></div>
        <div id="xpTrack">
          <div id="xpBar"></div>
        </div>
      </div>
    </div>

  </div>
</header>

<div class="content">
  <h1>About BowesProduct</h1>
  <p>High-quality, production-ready 3D assets for developers and studios.</p>
</div>

<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
      <a href="rewards.html">Rewards</a>
    </nav>
    <p>© 2025 BowesProduct</p>
  </div>
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () =>
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async user => {
  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.visibility = "hidden";
    levelInfo.style.display = "none";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.visibility = "visible";

  const ref = doc(db, "users", user.uid);
  const today = new Date().toDateString();
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { xp: 10, lastLogin: today });
  } else if (snap.data().lastLogin !== today) {
    await updateDoc(ref, { xp: increment(10), lastLogin: today });
  }

  const xp = (await getDoc(ref)).data().xp || 0;
  const level = Math.floor(xp / 200);
  const progress = (xp % 200) / 2;

  levelText.textContent = `Level ${level} • ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";
});
</script>

</body>
</html>
