<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About – BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; overflow-x: hidden; }

body {
  background: #020617;
  color: white;
  font-family: system-ui, sans-serif;
}

/* ===== HEADER ===== */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0.45rem 1rem; /* SMALLER HEADER */
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* ===== LOGO ===== */
.logo a {
  font-size: 1.25rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}

/* ===== NAV ===== */
.main-nav {
  display: flex;
  align-items: flex-end;
  gap: 1.4rem;
}

.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
}

.main-nav a:hover,
.main-nav a.active {
  color: #60a5fa;
}

/* ===== AUTH ===== */
.auth-stack {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.15rem;
}

#profilePic {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  display: none;
}

.login-btn {
  background: transparent;
  border: none;
  color: #e5e7eb;
  font-size: 0.95rem;
  cursor: pointer;
  padding: 0;
}

.login-btn:hover {
  color: #60a5fa;
}

/* ===== HERO ===== */
.about-hero {
  min-height: 55svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 5rem 1rem 3rem;
  background:
    linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)),
    url("./images/heroabout.jpg");
  background-size: cover;
  background-position: center;
}

.about-hero h1 {
  font-size: clamp(2.2rem, 6vw, 3.5rem);
  margin-bottom: 1rem;
}

.about-hero p {
  color: #cbd5f5;
  max-width: 720px;
  margin: auto;
}

/* ===== CONTENT ===== */
.about-content {
  max-width: 900px;
  margin: 4rem auto;
  padding: 0 1.25rem;
}

.about-content h2 {
  color: #60a5fa;
  margin-top: 2.5rem;
}

.about-content p,
.about-content li {
  color: #cbd5e1;
  line-height: 1.7;
}

/* ===== FOOTER ===== */
.site-footer {
  border-top: 1px solid #1e293b;
  padding: 2.5rem 1rem;
}

.footer-inner {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.4rem;
  }

  .logo {
    margin-bottom: 0.25rem;
  }

  .main-nav {
    flex-wrap: wrap;
    gap: 1rem;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">BowesProduct</a>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="models.html">Models</a>
      <a href="about.html" class="active">About</a>

      <div class="auth-stack">
        <img id="profilePic" alt="Profile">
        <button id="authBtn" class="login-btn">Login</button>
      </div>
    </nav>
  </div>
</header>

<section class="about-hero">
  <div>
    <h1>About BowesProduct</h1>
    <p>Professional, production-ready 3D assets for real-time projects.</p>
  </div>
</section>

<section class="about-content">
  <h2>Who We Are</h2>
  <p>
    BowesProduct is a one-person independent 3D asset studio focused on high-quality,
    commercially licensed models.
  </p>
</section>

<footer class="site-footer">
  <div class="footer-inner">
    <p>© 2025 BowesProduct</p>
  </div>
</footer>

<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct",
  storageBucket: "bowesproduct.firebasestorage.app",
  messagingSenderId: "533459045484",
  appId: "1:533459045484:web:bf727f2e85787132401c49"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");

authBtn.addEventListener("click", async () => {
  auth.currentUser ? await signOut(auth) : await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user => {
  if (user) {
    authBtn.textContent = "Logout";
    profilePic.src = user.photoURL;
    profilePic.style.display = "block";
  } else {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
  }
});
</script>

</body>
</html>
