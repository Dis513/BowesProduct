<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Lane Dodger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            touch-action: manipulation;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #score, #speed {
            position: absolute;
            left: 15px;
            color: #00ff00;
            font-size: 28px;
            text-shadow: 0 0 10px #00ff00;
            pointer-events: none;
            z-index: 10;
        }
        #score { top: 15px; }
        #speed { top: 55px; font-size: 22px; color: #ffff00; }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            width: 90%;
            max-width: 500px;
        }
        h1, h2 {
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 20px;
        }
        #start-screen h1 { color: #00ff00; text-shadow: 0 0 20px #00ff00; }
        #game-over-screen h2 { color: #ff0066; text-shadow: 0 0 20px #ff0066; }
        p {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 40px;
        }
        button {
            padding: 15px 50px;
            font-size: 28px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
        }
        #restart-button {
            background: #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }
        #game-over-screen { display: none; }

        /* Mobile touch buttons - only show on small screens */
        #touch-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: auto;
            display: none; /* hidden by default */
            z-index: 20;
        }
        .touch-btn {
            width: 90px;
            height: 90px;
            background: rgba(0, 255, 0, 0.2);
            border: 4px solid #00ff00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        /* Show touch buttons only on mobile */
        @media (max-width: 768px) {
            #touch-controls { display: flex; }
            #score, #speed { font-size: 24px; left: 10px; }
            #speed { font-size: 20px; }
            h1, h2 { font-size: 40px; }
            p { font-size: 18px; }
            button { font-size: 24px; padding: 12px 40px; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui">
        <div id="score">SCORE: 0</div>
        <div id="speed">SPEED: 1.0x</div>

        <div id="start-screen">
            <h1>SPACE DODGER</h1>
            <p>Desktop: ← → Arrow Keys<br>Mobile: Swipe or tap buttons</p>
            <p>Avoid red asteroids • Collect green orbs</p>
            <button id="start-button">PLAY</button>
        </div>

        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <p id="final-score">FINAL SCORE: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>

        <div id="touch-controls">
            <div class="touch-btn" id="left-btn">←</div>
            <div class="touch-btn" id="right-btn">→</div>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());

                this.gameState = 'start';
                this.score = 0;
                this.distance = 0;
                this.baseSpeed = 3;
                this.currentSpeed = this.baseSpeed;
                this.speedBoostTimer = 0;

                this.lanes = 3;
                this.playerLane = 1;
                this.targetLane = 1;
                this.laneTransition = 0;

                this.obstacles = [];
                this.boosts = [];
                this.stars = [];
                this.particles = [];

                this.lastTime = 0;

                this.createStars();
                this.setupControls();
                requestAnimationFrame((t) => this.animate(t));
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.laneWidth = this.canvas.width / 3;
            }

            createStars() {
                this.stars = [];
                for (let i = 0; i < 120; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 0.5,
                        speed: Math.random() * 1 + 0.5
                    });
                }
            }

            setupControls() {
                // Keyboard - Desktop
                window.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    if (e.key === 'ArrowLeft') this.moveLeft();
                    if (e.key === 'ArrowRight') this.moveRight();
                });

                // Swipe - Mobile
                let touchStartX = 0;
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    if (this.gameState !== 'playing') return;
                    e.preventDefault();
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchEndX - touchStartX;
                    if (Math.abs(diff) > 40) {
                        if (diff < 0) this.moveLeft();
                        else this.moveRight();
                    }
                }, { passive: false });

                // Touch buttons - Mobile
                document.getElementById('left-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') this.moveLeft();
                });
                document.getElementById('right-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') this.moveRight();
                });

                // Buttons
                document.getElementById('start-button').onclick = () => this.startGame();
                document.getElementById('restart-button').onclick = () => this.restart();
            }

            moveLeft() {
                if (this.playerLane > 0) this.targetLane = this.playerLane - 1;
            }
            moveRight() {
                if (this.playerLane < 2) this.targetLane = this.playerLane + 1;
            }

            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.resetGame();
            }

            restart() {
                document.getElementById('game-over-screen').style.display = 'none';
                this.startGame();
            }

            resetGame() {
                this.score = 0;
                this.distance = 0;
                this.baseSpeed = 3;
                this.currentSpeed = this.baseSpeed;
                this.speedBoostTimer = 0;
                this.playerLane = 1;
                this.targetLane = 1;
                this.laneTransition = 0;
                this.obstacles = [];
                this.boosts = [];
                this.particles = [];
            }

            spawnObstacle() {
                const lane = Math.floor(Math.random() * 3);
                this.obstacles.push({ lane, y: -60, size: 35 + Math.random() * 25, pulse: Math.random() * Math.PI * 2 });
            }

            spawnBoost() {
                const lane = Math.floor(Math.random() * 3);
                this.boosts.push({ lane, y: -60, rot: 0 });
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 16; i++) {
                    const angle = (Math.PI * 2 / 16) * i;
                    const speed = 4 + Math.random() * 5;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        color
                    });
                }
            }

            update(delta) {
                if (this.gameState !== 'playing') return;

                this.distance += this.currentSpeed * delta * 60;
                this.score = Math.floor(this.distance / 12);

                // Increase speed gradually
                if (Math.floor(this.distance / 800) > Math.floor((this.distance - this.currentSpeed * delta * 60) / 800)) {
                    this.baseSpeed = Math.min(this.baseSpeed + 0.5, 15);
                }

                // Speed boost
                this.currentSpeed = this.speedBoostTimer > 0 ? this.baseSpeed * 2 : this.baseSpeed;
                if (this.speedBoostTimer > 0) this.speedBoostTimer -= delta;

                // Lane movement
                if (this.laneTransition < 1) {
                    this.laneTransition += delta * 7;
                } else if (this.playerLane !== this.targetLane) {
                    this.playerLane = this.targetLane;
                    this.laneTransition = 0;
                }

                // Spawn
                if (Math.random() < 0.025 + this.currentSpeed * 0.0015) this.spawnObstacle();
                if (Math.random() < 0.01) this.spawnBoost();

                // Update objects
                this.obstacles.forEach(o => { o.y += this.currentSpeed * delta * 60; o.pulse += delta * 6; });
                this.obstacles = this.obstacles.filter(o => o.y < this.canvas.height + 100);

                this.boosts.forEach(b => { b.y += this.currentSpeed * delta * 60; b.rot += delta * 5; });
                this.boosts = this.boosts.filter(b => b.y < this.canvas.height + 100);

                this.particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.3; p.life -= delta * 2; });
                this.particles = this.particles.filter(p => p.life > 0);

                // Collision
                const playerX = (this.playerLane + this.laneTransition * (this.targetLane - this.playerLane)) * this.laneWidth + this.laneWidth / 2;
                const playerY = this.canvas.height * 0.82;

                for (let o of this.obstacles) {
                    const ox = o.lane * this.laneWidth + this.laneWidth / 2;
                    if (Math.abs(playerX - ox) < 55 && Math.abs(playerY - o.y) < 60) {
                        this.gameOver();
                        return;
                    }
                }

                for (let i = this.boosts.length - 1; i >= 0; i--) {
                    let b = this.boosts[i];
                    const bx = b.lane * this.laneWidth + this.laneWidth / 2;
                    if (Math.abs(playerX - bx) < 55 && Math.abs(playerY - b.y) < 50) {
                        this.speedBoostTimer = 4;
                        this.score += 100;
                        this.createParticles(bx, b.y, '#00ff00');
                        this.boosts.splice(i, 1);
                    }
                }

                document.getElementById('score').textContent = `SCORE: ${this.score}`;
                document.getElementById('speed').textContent = `SPEED: ${(this.currentSpeed / this.baseSpeed).toFixed(1)}x`;
            }

            draw() {
                // Trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Stars
                this.ctx.fillStyle = '#fff';
                this.stars.forEach(s => {
                    s.y += s.speed * this.currentSpeed;
                    if (s.y > this.canvas.height) s.y = -10;
                    this.ctx.globalAlpha = s.speed;
                    this.ctx.fillRect(s.x, s.y, s.size, s.size * 5);
                });
                this.ctx.globalAlpha = 1;

                // Lane lines
                this.ctx.strokeStyle = '#334455';
                this.ctx.lineWidth = 3;
                for (let i = 1; i < 3; i++) {
                    const x = i * this.laneWidth;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }

                // Player ship
                const px = (this.playerLane + this.laneTransition * (this.targetLane - this.playerLane)) * this.laneWidth + this.laneWidth / 2;
                const py = this.canvas.height * 0.82;

                this.ctx.save();
                this.ctx.translate(px, py);
                if (this.speedBoostTimer > 0) {
                    const pulse = 1 + Math.sin(Date.now() * 0.02) * 0.1;
                    this.ctx.scale(pulse, pulse);
                }

                this.ctx.fillStyle = this.speedBoostTimer > 0 ? '#00ffff' : '#00aaff';
                this.ctx.beginPath();
                this.ctx.moveTo(0, -45);
                this.ctx.lineTo(-30, 25);
                this.ctx.lineTo(-12, 18);
                this.ctx.lineTo(0, 35);
                this.ctx.lineTo(12, 18);
                this.ctx.lineTo(30, 25);
                this.ctx.closePath();
                this.ctx.fill();

                if (this.speedBoostTimer > 0) {
                    this.ctx.shadowBlur = 40;
                    this.ctx.shadowColor = '#00ffff';
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }
                this.ctx.restore();

                // Obstacles
                this.obstacles.forEach(o => {
                    const x = o.lane * this.laneWidth + this.laneWidth / 2;
                    const scale = 1 + Math.sin(o.pulse) * 0.15;
                    this.ctx.save();
                    this.ctx.translate(x, o.y);
                    this.ctx.scale(scale, scale);
                    this.ctx.fillStyle = '#ff3366';
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, o.size / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });

                // Boosts
                this.boosts.forEach(b => {
                    const x = b.lane * this.laneWidth + this.laneWidth / 2;
                    this.ctx.save();
                    this.ctx.translate(x, b.y);
                    this.ctx.rotate(b.rot);
                    this.ctx.fillStyle = '#00ff88';
                    for (let i = 0; i < 8; i++) {
                        const angle = i * Math.PI / 4;
                        const r = i % 2 === 0 ? 28 : 15;
                        this.ctx[i === 0 ? 'moveTo' : 'lineTo'](Math.cos(angle) * r, Math.sin(angle) * r);
                    }
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.restore();
                });

                // Particles
                this.particles.forEach(p => {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(p.x - 4, p.y - 4, 8, 8);
                });
                this.ctx.globalAlpha = 1;
            }

            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('final-score').textContent = `FINAL SCORE: ${this.score}`;
                document.getElementById('game-over-screen').style.display = 'block';
                this.createParticles(this.canvas.width / 2, this.canvas.height * 0.82, '#ff0066');
            }

            animate(time) {
                const delta = (time - this.lastTime) / 1000;
                this.lastTime = time;

                this.update(delta);
                this.draw();

                requestAnimationFrame((t) => this.animate(t));
            }
        }

        // Start game when page loads
        window.onload = () => new Game();
    </script>
</body>
</html>
