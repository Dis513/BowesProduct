<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Lane Dodger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            touch-action: manipulation;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }
        #score, #speed {
            position: absolute;
            left: 10px;
            font-size: 5vw;
            text-shadow: 0 0 10px #00ff00;
            pointer-events: none;
            z-index: 10;
        }
        #score { top: 10px; color: #00ff00; }
        #speed { top: 50px; color: #ffff00; font-size: 4vw; }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
        }
        #start-screen h1, #game-over-screen h2 {
            font-size: 10vw;
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }
        #start-screen p, #game-over-screen p {
            font-size: 4.5vw;
            margin-bottom: 30px;
            color: #aaa;
        }
        button {
            padding: 15px 40px;
            font-size: 7vw;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
            min-width: 200px;
        }
        #game-over-screen { display: none; }
        #game-over-screen h2 { color: #ff0066; text-shadow: 0 0 20px #ff0066; }

        /* Touch buttons for mobile */
        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            pointer-events: auto;
            z-index: 20;
        }
        .touch-btn {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 0, 0.3);
            border: 3px solid #00ff00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
        @media (max-width: 768px) {
            #touch-controls { display: flex; }
            #score, #speed { font-size: 6vw; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="ui">
        <div id="score">SCORE: 0</div>
        <div id="speed">SPEED: 1.0x</div>

        <div id="start-screen">
            <h1>SPACE DODGER</h1>
            <p>Tap sides or swipe to change lanes<br>Avoid asteroids • Collect green orbs</p>
            <button id="start-button">PLAY</button>
        </div>

        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <p id="final-score">FINAL SCORE: 0</p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>

        <div id="touch-controls">
            <div class="touch-btn" id="left-btn">←</div>
            <div class="touch-btn" id="right-btn">→</div>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());

                this.gameState = 'start';
                this.score = 0;
                this.distance = 0;
                this.baseSpeed = 3;
                this.currentSpeed = this.baseSpeed;
                this.speedBoostTimer = 0;

                this.lanes = 3;
                this.playerLane = 1;
                this.targetLane = 1;
                this.laneTransition = 1;

                this.obstacles = [];
                this.boosts = [];
                this.stars = [];
                this.particles = [];

                this.lastTime = 0;

                this.createStars();
                this.setupControls();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.laneWidth = this.canvas.width / this.lanes;
            }

            createStars() {
                this.stars = [];
                for (let i = 0; i < 150; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 0.5,
                        speed: Math.random() * 1 + 0.5
                    });
                }
            }

            setupControls() {
                // Keyboard
                window.addEventListener('keydown', (e) => {
                    if (this.gameState !== 'playing') return;
                    if (e.key === 'ArrowLeft' || e.key === 'a') this.moveLeft();
                    if (e.key === 'ArrowRight' || e.key === 'd') this.moveRight();
                });

                // Touch swipe
                let touchStartX = 0;
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    if (this.gameState !== 'playing') return;
                    e.preventDefault();
                    const touchEndX = e.changedTouches[0].clientX;
                    const diff = touchEndX - touchStartX;
                    if (Math.abs(diff) > 50) {
                        if (diff < 0) this.moveLeft();
                        else this.moveRight();
                    }
                }, { passive: false });

                // On-screen buttons
                document.getElementById('left-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') this.moveLeft();
                }, { passive: false });

                document.getElementById('right-btn').addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') this.moveRight();
                }, { passive: false });

                // Start / Restart
                document.getElementById('start-button').onclick = () => this.startGame();
                document.getElementById('restart-button').onclick = () => this.restart();
            }

            moveLeft() {
                if (this.playerLane > 0) this.targetLane = this.playerLane - 1;
            }

            moveRight() {
                if (this.playerLane < 2) this.targetLane = this.playerLane + 1;
            }

            startGame() {
                this.gameState = 'playing';
                document.getElementById('start-screen').style.display = 'none';
                this.score = 0;
                this.distance = 0;
                this.baseSpeed = 3;
                this.currentSpeed = this.baseSpeed;
                this.playerLane = 1;
                this.targetLane = 1;
                this.obstacles = [];
                this.boosts = [];
                this.particles = [];
            }

            restart() {
                document.getElementById('game-over-screen').style.display = 'none';
                this.startGame();
            }

            spawnObstacle() {
                const lane = Math.floor(Math.random() * 3);
                this.obstacles.push({
                    lane,
                    y: -60,
                    size: 40 + Math.random() * 20,
                    pulse: 0
                });
            }

            spawnBoost() {
                const lane = Math.floor(Math.random() * 3);
                this.boosts.push({
                    lane,
                    y: -60,
                    rotation: 0
                });
            }

            createParticles(x, y, color) {
                for (let i = 0; i < 15; i++) {
                    const angle = (Math.PI * 2 / 15) * i;
                    const speed = 3 + Math.random() * 4;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1,
                        color
                    });
                }
            }

            update(delta) {
                if (this.gameState !== 'playing') return;

                this.distance += this.currentSpeed * delta * 60;
                this.score = Math.floor(this.distance / 15);

                // Increase difficulty
                if (this.distance % 1000 < 10) {
                    this.baseSpeed = Math.min(this.baseSpeed + 0.5, 12);
                }

                // Speed boost
                if (this.speedBoostTimer > 0) {
                    this.speedBoostTimer -= delta;
                    this.currentSpeed = this.baseSpeed * 2;
                } else {
                    this.currentSpeed = this.baseSpeed;
                }

                // Lane transition
                if (this.laneTransition < 1) {
                    this.laneTransition += delta * 8;
                } else if (this.playerLane !== this.targetLane) {
                    this.playerLane = this.targetLane;
                    this.laneTransition = 0;
                }

                // Spawn items
                if (Math.random() < 0.02 + this.currentSpeed * 0.002) this.spawnObstacle();
                if (Math.random() < 0.008) this.spawnBoost();

                // Update objects
                this.obstacles = this.obstacles.filter(obs => {
                    obs.y += this.currentSpeed * delta * 60;
                    obs.pulse += delta * 8;
                    return obs.y < this.canvas.height + 100;
                });

                this.boosts = this.boosts.filter(boost => {
                    boost.y += this.currentSpeed * delta * 60;
                    boost.rotation += delta * 6;
                    return boost.y < this.canvas.height + 100;
                });

                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.life -= delta * 2;
                    return p.life > 0;
                });

                // Collision check
                const playerX = (this.playerLane + this.laneTransition * (this.targetLane - this.playerLane)) * this.laneWidth + this.laneWidth / 2;

                for (let obs of this.obstacles) {
                    const obsX = obs.lane * this.laneWidth + this.laneWidth / 2;
                    if (Math.abs(playerX - obsX) < 50 && Math.abs(obs.y - this.canvas.height * 0.8) < 60) {
                        this.gameOver();
                        return;
                    }
                }

                for (let i = this.boosts.length - 1; i >= 0; i--) {
                    let boost = this.boosts[i];
                    const boostX = boost.lane * this.laneWidth + this.laneWidth / 2;
                    if (Math.abs(playerX - boostX) < 50 && Math.abs(boost.y - this.canvas.height * 0.8) < 50) {
                        this.speedBoostTimer = 4;
                        this.score += 100;
                        this.createParticles(boostX, boost.y, '#00ff00');
                        this.boosts.splice(i, 1);
                    }
                }

                document.getElementById('score').textContent = `SCORE: ${this.score}`;
                document.getElementById('speed').textContent = `SPEED: ${(this.currentSpeed / this.baseSpeed).toFixed(1)}x`;
            }

            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Stars
                this.ctx.fillStyle = '#ffffff';
                for (let star of this.stars) {
                    star.y += star.speed * this.currentSpeed * 0.5;
                    if (star.y > this.canvas.height) star.y = 0;
                    this.ctx.globalAlpha = star.speed / 1.5;
                    this.ctx.fillRect(star.x, star.y, star.size, star.size);
                }
                this.ctx.globalAlpha = 1;

                // Lane lines
                this.ctx.strokeStyle = '#333366';
                this.ctx.lineWidth = 4;
                for (let i = 1; i < this.lanes; i++) {
                    const x = i * this.laneWidth;
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }

                // Player ship
                const playerX = (this.playerLane + this.laneTransition * (this.targetLane - this.playerLane)) * this.laneWidth + this.laneWidth / 2;
                const playerY = this.canvas.height * 0.8;

                this.ctx.save();
                this.ctx.translate(playerX, playerY);
                if (this.speedBoostTimer > 0) {
                    this.ctx.scale(1 + Math.sin(performance.now() * 0.01) * 0.1, 1 + Math.sin(performance.now() * 0.01) * 0.1);
                }

                // Ship body
                this.ctx.fillStyle = this.speedBoostTimer > 0 ? '#00ffff' : '#0088ff';
                this.ctx.beginPath();
                this.ctx.moveTo(0, -40);
                this.ctx.lineTo(-25, 20);
                this.ctx.lineTo(-10, 15);
                this.ctx.lineTo(0, 30);
                this.ctx.lineTo(10, 15);
                this.ctx.lineTo(25, 20);
                this.ctx.closePath();
                this.ctx.fill();

                // Glow
                if (this.speedBoostTimer > 0) {
                    this.ctx.shadowBlur = 30;
                    this.ctx.shadowColor = '#00ffff';
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }
                this.ctx.restore();

                // Obstacles (asteroids)
                for (let obs of this.obstacles) {
                    const x = obs.lane * this.laneWidth + this.laneWidth / 2;
                    const scale = 1 + Math.sin(obs.pulse) * 0.2;
                    this.ctx.save();
                    this.ctx.translate(x, obs.y);
                    this.ctx.scale(scale, scale);
                    this.ctx.fillStyle = '#ff3366';
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, obs.size / 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }

                // Boosts
                for (let boost of this.boosts) {
                    const x = boost.lane * this.laneWidth + this.laneWidth / 2;
                    this.ctx.save();
                    this.ctx.translate(x, boost.y);
                    this.ctx.rotate(boost.rotation);
                    this.ctx.fillStyle = '#00ff88';
                    this.ctx.beginPath();
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        const radius = i % 2 === 0 ? 25 : 15;
                        this.ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                    }
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.restore();
                }

                // Particles
                for (let p of this.particles) {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
                }
                this.ctx.globalAlpha = 1;
            }

            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('final-score').textContent = `FINAL SCORE: ${this.score}`;
                document.getElementById('game-over-screen').style.display = 'block';
                this.createParticles(this.canvas.width / 2, this.canvas.height * 0.8, '#ff0066');
            }

            animate(time = 0) {
                const delta = time - this.lastTime;
                this.lastTime = time;

                if (delta < 100) {
                    this.update(delta / 1000);
                }

                this.draw();
                requestAnimationFrame((t) => this.animate(t));
            }
        }

        // Start the game when page loads
        window.onload = () => new Game();
    </script>
</body>
</html>
