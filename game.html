<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () =>
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {
 if (!user) {
  authBtn.textContent = "Login";
  profilePic.style.display = "none";
  levelInfo.style.display = "none";
  return;
 }

 authBtn.textContent = "Logout";
 profilePic.src = user.photoURL || "";
 profilePic.style.display = "block";

 const ref = doc(db, "users", user.uid);
 let snap = await getDoc(ref);

 if (!snap.exists()) {
  await setDoc(ref, { xp: 10, highScore: 0 });
  snap = await getDoc(ref);
 }

 const xp = snap.data().xp || 0;
 const levels = [0, 200, 500, 1000, 2000];
 let level = levels.filter(v => xp >= v).length - 1;
 let next = levels[level + 1] ?? levels[level];
 let progress = next === levels[level] ? 100 :
  ((xp - levels[level]) / (next - levels[level])) * 100;

 levelText.textContent = `Level ${level} • ${xp} XP`;
 xpBar.style.width = progress + "%";
 levelInfo.style.display = "block";
});
</script>

<script>
// ================= GAME VARIABLES =================
let scene, camera, renderer;
let player = {
  health: 100,
  maxHealth: 100,
  ammo: 30,
  maxAmmo: 30,
  score: 0,
  speed: 0.15,
  sprintMultiplier: 1.8,
  jumpForce: 0.3,
  velocity: { x: 0, y: 0, z: 0 },
  onGround: false,
  isSprinting: false
};

let enemies = [];
let bullets = [];
let walls = [];
let gameRunning = false;
let gamePaused = false;
let lastShotTime = 0;
const fireRate = 100; // ms between shots
let enemySpawnTimer = 0;
const enemySpawnInterval = 3000; // ms

// Controls
const keys = {};
let mouseX = 0, mouseY = 0;
let pitch = 0, yaw = 0;
const sensitivity = 0.002;

// ================= INITIALIZE GAME =================
function init() {
  // Scene setup
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0f1a);
  scene.fog = new THREE.Fog(0x0a0f1a, 10, 100);

  // Camera setup
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.7, 0);

  // Renderer setup
  const canvas = document.getElementById('gameCanvas');
  renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(10, 20, 10);
  directionalLight.castShadow = true;
  directionalLight.shadow.mapSize.width = 2048;
  directionalLight.shadow.mapSize.height = 2048;
  scene.add(directionalLight);

  // Point lights for atmosphere
  const pointLight1 = new THREE.PointLight(0x60a5fa, 1, 20);
  pointLight1.position.set(5, 3, 5);
  scene.add(pointLight1);

  const pointLight2 = new THREE.PointLight(0xf59e0b, 0.8, 15);
  pointLight2.position.set(-5, 3, -5);
  scene.add(pointLight2);

  // Create level
  createLevel();

  // Event listeners
  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);
  document.addEventListener('mousemove', onMouseMove);
  document.addEventListener('click', onClick);
  document.addEventListener('contextmenu', e => e.preventDefault());
  window.addEventListener('resize', onWindowResize);

  // Menu buttons
  document.getElementById('startBtn').addEventListener('click', startGame);
  document.getElementById('restartBtn').addEventListener('click', restartGame);
  document.getElementById('menuBtn').addEventListener('click', showMenu);

  // Animation loop
  animate();
}

// ================= CREATE LEVEL =================
function createLevel() {
  // Floor
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x1a1a2e,
    roughness: 0.8,
    metalness: 0.2
  });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  // Create walls/obstacles
  const wallMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x2d3748,
    roughness: 0.7,
    metalness: 0.3
  });

  // Room walls
  createWall(0, 2, -25, 50, 4, 1, wallMaterial);
  createWall(0, 2, 25, 50, 4, 1, wallMaterial);
  createWall(-25, 2, 0, 1, 4, 50, wallMaterial);
  createWall(25, 2, 0, 1, 4, 50, wallMaterial);

  // Interior walls and obstacles
  createWall(-10, 1.5, 0, 8, 3, 1, wallMaterial);
  createWall(10, 1.5, 5, 8, 3, 1, wallMaterial);
  createWall(0, 1.5, -10, 1, 3, 8, wallMaterial);
  createWall(15, 1.5, -10, 6, 3, 1, wallMaterial);
  createWall(-15, 1.5, 10, 6, 3, 1, wallMaterial);

  // Cover boxes
  const boxMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x374151,
    roughness: 0.6,
    metalness: 0.4
  });

  createBox(-5, 0.75, 5, 1.5, 1.5, 1.5, boxMaterial);
  createBox(5, 0.75, -5, 1.5, 1.5, 1.5, boxMaterial);
  createBox(15, 0.75, 0, 1.5, 1.5, 1.5, boxMaterial);
  createBox(-15, 0.75, -10, 1.5, 1.5, 1.5, boxMaterial);
  createBox(8, 0.75, 10, 1.5, 1.5, 1.5, boxMaterial);
  createBox(-8, 0.75, -15, 1.5, 1.5, 1.5, boxMaterial);
}

function createWall(x, y, z, width, height, depth, material) {
  const geometry = new THREE.BoxGeometry(width, height, depth);
  const wall = new THREE.Mesh(geometry, material);
  wall.position.set(x, y, z);
  wall.castShadow = true;
  wall.receiveShadow = true;
  scene.add(wall);
  walls.push(wall);
}

function createBox(x, y, z, width, height, depth, material) {
  const geometry = new THREE.BoxGeometry(width, height, depth);
  const box = new THREE.Mesh(geometry, material);
  box.position.set(x, y, z);
  box.castShadow = true;
  box.receiveShadow = true;
  scene.add(box);
  walls.push(box);
}

// ================= ENEMY SYSTEM =================
function createEnemy() {
  const enemyGroup = new THREE.Group();
  
  // Body
  const bodyGeometry = new THREE.CapsuleGeometry(0.3, 1, 4, 8);
  const bodyMaterial = new THREE.MeshStandardMaterial({ 
    color: 0xef4444,
    roughness: 0.5,
    metalness: 0.3
  });
  const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
  body.position.y = 0.8;
  body.castShadow = true;
  enemyGroup.add(body);

  // Head
  const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
  const headMaterial = new THREE.MeshStandardMaterial({ 
    color: 0xfca5a5,
    roughness: 0.6
  });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.y = 1.5;
  head.castShadow = true;
  enemyGroup.add(head);

  // Eyes
  const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
  const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0xef4444 });
  const eye1 = new THREE.Mesh(eyeGeometry, eyeMaterial);
  eye1.position.set(0.1, 1.55, 0.2);
  enemyGroup.add(eye1);
  const eye2 = new THREE.Mesh(eyeGeometry, eyeMaterial);
  eye2.position.set(-0.1, 1.55, 0.2);
  enemyGroup.add(eye2);

  // Random spawn position
  const angle = Math.random() * Math.PI * 2;
  const distance = 15 + Math.random() * 10;
  enemyGroup.position.x = Math.cos(angle) * distance;
  enemyGroup.position.z = Math.sin(angle) * distance;

  scene.add(enemyGroup);

  enemies.push({
    mesh: enemyGroup,
    health: 100,
    speed: 0.03 + Math.random() * 0.02,
    lastShotTime: 0,
    shootInterval: 2000 + Math.random() * 1000
  });
}

function updateEnemies(deltaTime) {
  enemies.forEach((enemy, index) => {
    if (enemy.health <= 0) {
      scene.remove(enemy.mesh);
      enemies.splice(index, 1);
      return;
    }

    // Move towards player
    const direction = new THREE.Vector3();
    direction.subVectors(camera.position, enemy.mesh.position);
    direction.y = 0;
    direction.normalize();

    const distance = camera.position.distanceTo(enemy.mesh.position);
    
    if (distance > 5) {
      enemy.mesh.position.x += direction.x * enemy.speed;
      enemy.mesh.position.z += direction.z * enemy.speed;
    }

    // Face player
    enemy.mesh.lookAt(camera.position.x, enemy.mesh.position.y, camera.position.z);

    // Enemy shooting
    const now = Date.now();
    if (now - enemy.lastShotTime > enemy.shootInterval && distance < 20) {
      enemyShoot(enemy);
      enemy.lastShotTime = now;
    }
  });
}

function enemyShoot(enemy) {
  // Calculate hit chance based on distance
  const distance = camera.position.distanceTo(enemy.mesh.position);
  const hitChance = Math.max(0.1, 0.6 - distance * 0.02);

  if (Math.random() < hitChance) {
    takeDamage(10 + Math.floor(Math.random() * 10));
    showHitMarker();
  }
}

// ================= SHOOTING SYSTEM =================
function shoot() {
  const now = Date.now();
  if (now - lastShotTime < fireRate || player.ammo <= 0) return;
  
  lastShotTime = now;
  player.ammo--;
  updateHUD();

  // Raycasting for hit detection
  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);

  // Create bullet trail
  createBulletTrail();

  // Check enemy hits
  const enemyMeshes = enemies.map(e => e.mesh);
  const intersects = raycaster.intersectObjects(enemyMeshes, true);

  if (intersects.length > 0) {
    const hitObject = intersects[0].object;
    const enemy = enemies.find(e => e.mesh === hitObject.parent || e.mesh === hitObject);
    
    if (enemy) {
      enemy.health -= 34; // 3 shots to kill
      player.score += 100;
      
      if (enemy.health <= 0) {
        player.score += 50; // Bonus for kill
        updateScoreInFirebase();
      }
      
      updateHUD();
      showHitMarker();
    }
  }
}

function createBulletTrail() {
  const direction = new THREE.Vector3();
  camera.getWorldDirection(direction);
  
  const startPoint = camera.position.clone();
  const endPoint = startPoint.clone().add(direction.multiplyScalar(100));

  const geometry = new THREE.BufferGeometry().setFromPoints([startPoint, endPoint]);
  const material = new THREE.LineBasicMaterial({ 
    color: 0xf59e0b,
    transparent: true,
    opacity: 0.6
  });
  const line = new THREE.Line(geometry, material);
  scene.add(line);

  // Remove after short delay
  setTimeout(() => scene.remove(line), 50);
}

function reload() {
  if (player.ammo < player.maxAmmo) {
    player.ammo = player.maxAmmo;
    updateHUD();
  }
}

// ================= PLAYER CONTROLS =================
function onKeyDown(e) {
  keys[e.code] = true;
  
  if (e.code === 'KeyR' && gameRunning) reload();
  if (e.code === 'Escape' && gameRunning) togglePause();
}

function onKeyUp(e) {
  keys[e.code] = false;
}

function onMouseMove(e) {
  if (!gameRunning || gamePaused) return;
  
  if (document.pointerLockElement === document.body) {
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;
    pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
    
    camera.rotation.order = 'YXZ';
    camera.rotation.y = yaw;
    camera.rotation.x = pitch;
  }
}

function onClick() {
  if (!gameRunning) return;
  
  if (!document.pointerLockElement) {
    document.body.requestPointerLock();
  } else if (!gamePaused) {
    shoot();
  }
}

function updatePlayer(deltaTime) {
  // Calculate movement direction
  const moveDirection = new THREE.Vector3();
  
  if (keys['KeyW']) moveDirection.z -= 1;
  if (keys['KeyS']) moveDirection.z += 1;
  if (keys['KeyA']) moveDirection.x -= 1;
  if (keys['KeyD']) moveDirection.x += 1;
  
  // Normalize diagonal movement
  if (moveDirection.length() > 0) {
    moveDirection.normalize();
  }
  
  // Apply sprint
  player.isSprinting = keys['ShiftLeft'] && moveDirection.length() > 0;
  const speed = player.speed * (player.isSprinting ? player.sprintMultiplier : 1);
  
  // Calculate new position
  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y = 0;
  forward.normalize();
  
  const right = new THREE.Vector3();
  right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
  
  const movement = forward.multiplyScalar(-moveDirection.z).add(right.multiplyScalar(moveDirection.x));
  movement.multiplyScalar(speed);
  
  // Collision detection (simple)
  const newPosition = camera.position.clone().add(movement);
  const canMove = !checkCollision(newPosition);
  
  if (canMove) {
    camera.position.add(movement);
  }
  
  // Jumping
  if (keys['Space'] && player.onGround) {
    player.velocity.y = player.jumpForce;
    player.onGround = false;
  }
  
  // Gravity
  player.velocity.y -= 0.01;
  camera.position.y += player.velocity.y;
  
  // Ground collision
  if (camera.position.y <= 1.7) {
    camera.position.y = 1.7;
    player.velocity.y = 0;
    player.onGround = true;
  }
  
  // Boundary check
  camera.position.x = Math.max(-24, Math.min(24, camera.position.x));
  camera.position.z = Math.max(-24, Math.min(24, camera.position.z));
}

function checkCollision(position) {
  for (const wall of walls) {
    const box = new THREE.Box3().setFromObject(wall);
    const playerBox = new THREE.Box3();
    playerBox.min.set(position.x - 0.3, position.y - 1.7, position.z - 0.3);
    playerBox.max.set(position.x + 0.3, position.y + 0.3, position.z + 0.3);
    
    if (box.intersectsBox(playerBox)) {
      return true;
    }
  }
  return false;
}

// ================= DAMAGE & HEALTH =================
function takeDamage(amount) {
  player.health -= amount;
  
  if (player.health <= 0) {
    player.health = 0;
    gameOver();
  }
  
  updateHUD();
  showDamageEffect();
}

function showHitMarker() {
  const hitMarker = document.getElementById('hitMarker');
  hitMarker.style.display = 'block';
  setTimeout(() => hitMarker.style.display = 'none', 100);
}

function showDamageEffect() {
  const overlay = document.getElementById('damageOverlay');
  overlay.classList.add('hurt');
  setTimeout(() => overlay.classList.remove('hurt'), 200);
}

// ================= HUD & UI =================
function updateHUD() {
  document.getElementById('healthValue').textContent = player.health;
  document.getElementById('ammoValue').textContent = player.ammo;
  document.getElementById('scoreValue').textContent = player.score;
  document.getElementById('enemyValue').textContent = enemies.length;
}

function showMenu() {
  document.getElementById('menuScreen').style.display = 'flex';
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('hud').style.display = 'none';
  document.getElementById('crosshair').style.display = 'none';
  gameRunning = false;
  
  if (document.pointerLockElement) {
    document.exitPointerLock();
  }
}

function showGameOver() {
  document.getElementById('gameOverScreen').style.display = 'flex';
  document.getElementById('hud').style.display = 'none';
  document.getElementById('crosshair').style.display = 'none';
  document.getElementById('finalScore').textContent = player.score;
  
  if (document.pointerLockElement) {
    document.exitPointerLock();
  }
}

function togglePause() {
  gamePaused = !gamePaused;
  
  if (gamePaused) {
    document.exitPointerLock();
  }
}

// ================= GAME STATE MANAGEMENT =================
function startGame() {
  // Reset game state
  player.health = player.maxHealth;
  player.ammo = player.maxAmmo;
  player.score = 0;
  player.velocity = { x: 0, y: 0, z: 0 };
  
  // Clear enemies
  enemies.forEach(enemy => scene.remove(enemy.mesh));
  enemies = [];
  
  // Reset camera
  camera.position.set(0, 1.7, 0);
  pitch = 0;
  yaw = 0;
  camera.rotation.set(0, 0, 0);
  
  // Update UI
  updateHUD();
  document.getElementById('menuScreen').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  document.getElementById('hud').style.display = 'block';
  document.getElementById('crosshair').style.display = 'block';
  
  // Start game
  gameRunning = true;
  gamePaused = false;
  enemySpawnTimer = Date.now();
  
  // Request pointer lock
  document.body.requestPointerLock();
}

function restartGame() {
  startGame();
}

function gameOver() {
  gameRunning = false;
  updateScoreInFirebase();
  showGameOver();
}

// ================= FIREBASE INTEGRATION =================
async function updateScoreInFirebase() {
  try {
    const { getAuth } = await import("https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js");
    const { getFirestore, doc, getDoc, updateDoc } = await import("https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js");
    
    const auth = getAuth();
    const db = getFirestore();
    
    if (auth.currentUser) {
      const userRef = doc(db, "users", auth.currentUser.uid);
      const userSnap = await getDoc(userRef);
      
      if (userSnap.exists()) {
        const currentHighScore = userSnap.data().highScore || 0;
        
        if (player.score > currentHighScore) {
          await updateDoc(userRef, {
            highScore: player.score,
            xp: increment(Math.floor(player.score / 10))
          });
        } else {
          await updateDoc(userRef, {
            xp: increment(Math.floor(player.score / 10))
          });
        }
      }
    }
  } catch (error) {
    console.error("Error updating score in Firebase:", error);
  }
}

// ================= ANIMATION LOOP =================
let lastTime = 0;

function animate(currentTime = 0) {
  requestAnimationFrame(animate);
  
  const deltaTime = currentTime - lastTime;
  lastTime = currentTime;
  
  if (gameRunning && !gamePaused) {
    // Update player
    updatePlayer(deltaTime);
    
    // Spawn enemies
    const now = Date.now();
    if (now - enemySpawnTimer > enemySpawnInterval) {
      if (enemies.length < 10) {
        createEnemy();
      }
      enemySpawnTimer = now;
    }
    
    // Update enemies
    updateEnemies(deltaTime);
  }
  
  renderer.render(scene, camera);
}

// ================= WINDOW RESIZE =================
function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// ================= START =================
init();
</script>
