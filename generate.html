<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate and Create 3D Models with Meshy API.">
  <title>Generate or Create â€“ BowesProduct</title>

  <style>
    body {
      background-color: #020617;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
    }

    .header {
      background-color: rgba(2, 6, 23, 0.95);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }

    .header h1 {
      color: #60a5fa;
      margin: 0;
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .generate-btn {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 20px 0;
    }

    .generate-btn:hover {
      background-color: #1d4ed8;
    }

    .output {
      background-color: #1e293b;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 8px;
    }

    .model-preview {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #60a5fa;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Generate or Create 3D Model</h1>
  </header>

  <!-- CONTENT -->
  <div class="content">
    <button id="generateBtn" class="generate-btn">Generate 3D Model</button>

    <div id="output" class="output" style="display: none;">
      <h2>Generated 3D Model:</h2>
      <img id="modelPreview" class="model-preview" alt="3D Model Preview" />
      <p>Model generated successfully! You can now download or use it in your project.</p>
    </div>
  </div>

  <!-- Meshy API Script -->
  <script>
    // Your Meshy API Key
    const API_KEY = 'msy_v1UeJLbZ1CNLgsfWoG8vHoy8RsoEO0nVchy5';
    const API_URL = 'https://api.meshy.ai/v1/generate/model';  // The correct Meshy API endpoint

    document.getElementById('generateBtn').addEventListener('click', async () => {
      try {
        // Request data from Meshy API
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            // Customize these parameters based on the Meshy API documentation
            model_type: 'character',    // Type of model to generate
            style: 'realistic',        // Choose model style, e.g., realistic, cartoon
            format: 'fbx',             // Model format (you can choose other formats such as 'glb', 'fbx', etc.)
            color: 'blue',             // Optional color selection for the model
            quality: 'high',           // Optional: quality level (can be 'low', 'medium', 'high')
            features: ['human', 'clothing', 'armor']  // Example features you can add to customize the model
          })
        });

        const data = await response.json();

        // Check if the response is successful
        if (response.ok && data.model_url) {
          // Display model preview
          document.getElementById('modelPreview').src = data.model_url;
          document.getElementById('output').style.display = 'block';
        } else {
          throw new Error('Failed to generate model');
        }

      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the 3D model. Please try again.');
      }
    });
  </script>

</body>
</html>
