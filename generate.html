<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BowesProduct – Generate 3D Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate commercial-ready 3D models using AI on BowesProduct.">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: #020617;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(2,6,23,0.95);
      border-bottom: 1px solid #1e293b;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* LEFT */
    .header-left {
      display: flex;
      align-items: center;
      gap: 1.6rem;
    }
    .logo a {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }
    .main-nav {
      display: flex;
      gap: 1.4rem;
    }
    .main-nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .main-nav a.active,
    .main-nav a:hover {
      color: #60a5fa;
    }

    /* RIGHT */
    .header-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      min-height: 44px;
    }

    /* PROFILE */
    #profilePic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #60a5fa;
      object-fit: cover;
      display: none;
    }

    /* LOGIN */
    .login-btn {
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      border: 1.5px solid #60a5fa;
      background: transparent;
      color: #60a5fa;
      font-size: 0.95rem;
      cursor: pointer;
    }

    /* XP */
    #levelInfo {
      display: none;
      width: 140px;
      font-size: 0.8rem;
      color: #cbd5e1;
    }
    #levelText {
      white-space: nowrap;
    }
    #xpOuter {
      width: 100%;
      height: 5px;
      background: #1e293b;
      border-radius: 3px;
      margin-top: 4px;
    }
    #xpBar {
      height: 100%;
      width: 0%;
      background: #60a5fa;
      border-radius: 3px;
      transition: width 0.35s ease;
    }

    /* MOBILE HEADER */
    @media (max-width: 768px) {
      .header-inner {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      .header-left {
        justify-content: space-between;
      }
      .header-right {
        justify-content: space-between;
        width: 100%;
      }
      #levelInfo {
        width: 100%;
      }
    }

    /* ================= MAIN CONTENT ================= */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: calc(100svh - 200px);
    }

    h1 {
      text-align: center;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 0.6rem 1.2rem;
      background: #1e293b;
      border: none;
      color: #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #60a5fa;
      color: white;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.8rem;
      background: #1e293b;
      border: 1px solid #334155;
      color: white;
      border-radius: 8px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .generate-btn {
      padding: 0.9rem 1.6rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #1e293b;
      border-radius: 8px;
      min-height: 50px;
    }

    .preview-thumbnails {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
    }
    .thumbnail {
      width: 200px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnail.selected {
      border-color: #60a5fa;
    }
    .thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #0f172a;
      border-radius: 12px;
      margin: 2rem 0;
    }

    /* ================= FOOTER ================= */
    .site-footer {
      background: rgba(2,6,23,0.95);
      border-top: 1px solid #1e293b;
      padding: 3rem 1rem;
    }
    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .footer-nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .footer-nav a {
      color: #cbd5e1;
      text-decoration: none;
    }
    .footer-nav a:hover {
      color: #60a5fa;
    }
    .site-footer p {
      margin: 0;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">

<!-- MAIN CONTENT -->
<main class="main-content">
  <h1>Generate Your 3D Model</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="text">Text to 3D</button>
    <button class="tab-btn" data-tab="image">Image to 3D</button>
  </div>

  <!-- Text to 3D Tab -->
  <div id="text" class="tab-content active">
    <div class="form-group">
      <label for="text-prompt">Prompt</label>
      <textarea id="text-prompt" placeholder="Describe your 3D model, e.g., a futuristic sci-fi helmet, realistic style"></textarea>
    </div>
    <div class="form-group">
      <label for="art-style">Art Style</label>
      <select id="art-style">

        <option value="low-poly">Low Poly</option>

    <button class="generate-btn" id="generate-text">Generate Preview (costs credits)</button>

<!-- FIREBASE AUTH & XP -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () => auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { xp: 10, meshyCredits: 100 }); // Starting credits
    snap = await getDoc(ref);
  }

  const data = snap.data();
  const xp = data.xp || 0;
  const levels = [0, 200, 500, 1000, 2000];
  let level = levels.filter(v => xp >= v).length - 1;
  let next = levels[level + 1] ?? levels[level];
  let progress = next === levels[level] ? 100 : ((xp - levels[level]) / (next - levels[level])) * 100;

  levelText.textContent = `Level ${level} • ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";

  // Store user doc ref for later credit updates
  window.currentUserDoc = ref;
  window.meshyCredits = data.meshyCredits || 0;
  document.getElementById('text-status').textContent += ` | Your Meshy Credits: ${window.meshyCredits}`;
  document.getElementById('image-status').textContent += ` | Your Meshy Credits: ${window.meshyCredits}`;
});
</script>

<!-- MESHY API INTEGRATION -->
<script type="module">
const MESHY_API_KEY = "msy_QI0Ee6mnAOh80TGWg9vnQe0l0D7nYI12a9Oq"; // Your key - keep secure in production!

// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

// Helper to poll task
async function pollTask(taskId, endpoint, statusEl, onSuccess) {
  const interval = setInterval(async () => {
    const res = await fetch(`https://api.meshy.ai/openapi/v2/${endpoint}/${taskId}`, {
      headers: { "Authorization": `Bearer ${MESHY_API_KEY}` }
    });
    const data = await res.json();
    statusEl.textContent = `Progress: ${data.progress}% | Status: ${data.status}`;

    if (data.status === "SUCCEEDED") {
      clearInterval(interval);
      onSuccess(data);
    } else if (data.status === "FAILED") {
      clearInterval(interval);
      statusEl.textContent = "Generation failed.";
    }
  }, 5000);
}

// Text to 3D
document.getElementById('generate-text').addEventListener('click', async () => {
  if (!window.currentUserDoc || window.meshyCredits < 20) {
    alert("Login and have enough credits!");
    return;
  }

  const prompt = document.getElementById('text-prompt').value.trim();
  if (!prompt) return alert("Enter a prompt");

  const body = {
    mode: "preview",
    prompt,
    art_style: document.getElementById('art-style').value,
    should_remesh: true
  };

  const res = await fetch("https://api.meshy.ai/openapi/v2/text-to-3d", {
    method: "POST",
    headers: { "Authorization": `Bearer ${MESHY_API_KEY}`, "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  const taskId = data.result;
  const statusEl = document.getElementById('text-status');
  statusEl.textContent = "Generating preview...";

  // Deduct credits (approx)
  await updateDoc(window.currentUserDoc, { meshyCredits: increment(-20) });
  window.meshyCredits -= 20;

  pollTask(taskId, "text-to-3d", statusEl, (taskData) => {
    statusEl.textContent = "Preview ready! Choose a variant.";
    const previewsDiv = document.getElementById('text-previews');
    previewsDiv.style.display = "flex";
    previewsDiv.innerHTML = "";
    window.currentPreviews = taskData.thumbnail_urls || taskData.model_urls?.preview_glb || []; // Adjust based on actual response

    taskData.thumbnail_urls.forEach((url, i) => {
      const div = document.createElement('div');
      div.className = 'thumbnail';
      const img = document.createElement('img');
      img.src = url;
      div.appendChild(img);
      div.onclick = () => {
        document.querySelectorAll('#text-previews .thumbnail').forEach(t => t.classList.remove('selected'));
        div.classList.add('selected');
        window.selectedPreviewIndex = i;
      };
      previewsDiv.appendChild(div);
    });

    document.getElementById('refine-text').style.display = "block";
  });
});

document.getElementById('refine-text').addEventListener('click', async () => {
  if (window.meshyCredits < 50) return alert("Not enough credits for refine");

  const body = {
    mode: "refine",
    preview_task_id: window.currentTaskId, // You'd store from preview
    enable_pbr: true
  };

  // Similar fetch and poll for refine...
  // For brevity, implement similarly
  alert("Refine logic similar - implement polling and model display");
});

// Image to 3D
document.getElementById('generate-image').addEventListener('click', async () => {
  if (!window.currentUserDoc || window.meshyCredits < 30) return alert("Not enough credits");

  let imageUrl = document.getElementById('image-url').value.trim();
  if (!imageUrl) {
    const file = document.getElementById('image-upload').files[0];
    if (!file) return alert("Provide image");
    imageUrl = await new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.readAsDataURL(file);
    });
  }

  const body = {
    image_url: imageUrl,
    enable_pbr: document.getElementById('enable-pbr').checked
  };

  const res = await fetch("https://api.meshy.ai/openapi/v1/image-to-3d", {
    method: "POST",
    headers: { "Authorization": `Bearer ${MESHY_API_KEY}`, "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  const taskId = data.result;

  await updateDoc(window.currentUserDoc, { meshyCredits: increment(-30) });

  const statusEl = document.getElementById('image-status');
  pollTask(taskId, "image-to-3d", statusEl, (taskData) => {
    const viewer = document.getElementById('image-viewer');
    viewer.src = taskData.model_urls.glb;
    viewer.style.display = "block";
    statusEl.textContent = "Model ready!";
  });
});
</script>
