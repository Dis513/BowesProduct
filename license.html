<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">BowesProduct</div>
    <nav class="main-nav">
      <div>
        <a href="index.html">Home</a>
        <a href="icons.html">Icons</a>
        <a href="models.html">Models</a>
      </div>
      <select id="themeSelect">
        <option value="theme-blue">Blue Theme</option>
        <option value="theme-emerald">Emerald Theme</option>
        <option value="theme-violet">Violet Theme</option>
        <option value="theme-amber">Amber Theme</option>
      </select>
    </nav>
  </div>
</header>

<section class="hero" style="padding:8rem 2rem;">
  <h2>Thank You</h2>
  <p>Your purchase has been received. You'll receive a download link via email shortly.</p>
</section>

<footer class="site-footer">
  <nav class="footer-nav">
    <a href="about.html">About</a>
    <a href="license.html">License</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="refund.html">Refunds</a>
  </nav>
  <p class="copyright">© 2025 BowesProduct. All rights reserved.</p>
</footer>

<script>
  const themeSelect = document.getElementById("themeSelect");
  const savedTheme = localStorage.getItem("theme") || "theme-blue";
  document.body.className = savedTheme;
  themeSelect.value = savedTheme;
  themeSelect.onchange = () => {
    const newTheme = themeSelect.value;
    document.body.className = newTheme;
    localStorage.setItem("theme", newTheme);
  };
</script>

</body>
</html>
