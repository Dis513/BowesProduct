<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Werewolf 3D Model – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ MODULE ONLY -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js">
  </script>

  <link rel="stylesheet" href="style.css" />

  <style>
    .model-container {
      max-width: 1100px;
      height: 600px;
      margin: 3rem auto;
      background: #020617;
      border-radius: 16px;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
    }

    .progress-message {
      color: white;
      font-size: 1.3rem;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="model-container">
  <model-viewer
    src="./models/werewolf.glb"
    alt="Werewolf 3D Model"
    camera-controls
    auto-rotate
    loading="eager"
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    crossorigin="anonymous"
  >
    <div slot="progress-bar" class="progress-message">
      Loading Werewolf…
    </div>
  </model-viewer>
</div>

</body>
</html>
