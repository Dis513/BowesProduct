  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; background: #020617; color: white; font-family: system-ui; height: 100%; }
    .site-header { position: sticky; top: 0; z-index: 1000; background: rgba(2,6,23,0.95); border-bottom: 1px solid #1e293b; }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 0.6rem 1rem; display: flex; align-items: center; justify-content: space-between; }
    .header-left { display: flex; align-items: center; gap: 1.6rem; }
    .logo a { font-size: 1.3rem; font-weight: 700; color: white; text-decoration: none; }
    .main-nav { display: flex; gap: 1.4rem; }
    .main-nav a { color: #e5e7eb; text-decoration: none; font-size: 0.95rem; }
    .main-nav a.active, .main-nav a:hover { color: #60a5fa; }
    .header-right { display: flex; align-items: center; gap: 0.8rem; }
    #profilePic { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #60a5fa; object-fit: cover; display: none; }
    .login-btn { padding: 0.45rem 1.1rem; border-radius: 999px; border: 1.5px solid #60a5fa; background: transparent; color: #60a5fa; font-size: 0.95rem; cursor: pointer; }
    #levelInfo { display: none; width: 140px; font-size: 0.8rem; color: #cbd5e1; }
    #levelText { white-space: nowrap; }
    #xpOuter { width: 100%; height: 5px; background: #1e293b; border-radius: 3px; margin-top: 4px; }
    #xpBar { height: 100%; width: 0%; background: #60a5fa; border-radius: 3px; transition: width 0.35s ease; }

    .main-content { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; display: flex; gap: 2rem; }
    .controls { background: #0f172a; padding: 1.5rem; border-radius: 12px; width: 300px; }
    #viewer-container { flex: 1; height: 600px; background: #0f172a; border-radius: 12px; position: relative; }
    #status { position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 0.5rem 1rem; border-radius: 8px; }

    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input[type="color"] { width: 100%; height: 50px; border: none; border-radius: 8px; cursor: pointer; }
    input[type="range"] { width: 100%; }
    button { padding: 0.9rem 1.6rem; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 1rem; }
    #download-btn { background: #16a34a; display: none; }

    .footer-inner { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1.5rem; }
    .footer-nav a { color: #cbd5e1; text-decoration: none; margin-right: 1.5rem; }

<main class="main-content">

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

document.getElementById("authBtn").onclick = () => auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {
  const authBtn = document.getElementById("authBtn");
  const profilePic = document.getElementById("profilePic");
  const levelInfo = document.getElementById("levelInfo");
  const levelText = document.getElementById("levelText");
  const xpBar = document.getElementById("xpBar");

  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);
  if (!snap.exists()) {
    await setDoc(ref, { xp: 10 });
    snap = await getDoc(ref);
  }

  const xp = snap.data().xp || 0;
  const levels = [0, 200, 500, 1000, 2000];
  let level = levels.filter(v => xp >= v).length - 1;
  let next = levels[level + 1] ?? levels[level];
  let progress = next === levels[level] ? 100 : ((xp - levels[level]) / (next - levels[level])) * 100;

  levelText.textContent = `Level ${level} • ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";
});
</script>

<!-- Three.js with debugging -->
<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
import { GLTFExporter } from 'three/examples/jsm/exporters/GLTFExporter.js';

console.log('Three.js script loaded');

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

let renderer = new THREE.WebGLRenderer({ antialias: true });
let container = document.getElementById('viewer-container');
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);
console.log('Renderer appended to container');

scene.background = new THREE.Color(0x020617);
let ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
scene.add(ambientLight);
let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 10, 7);
scene.add(directionalLight);

let controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

let currentModel;

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
console.log('Animate loop started');

window.addEventListener('resize', () => {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
  console.log('Window resized');
});

document.getElementById('model-upload').addEventListener('change', (e) => {
  console.log('File selected');
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (event) => {
    console.log('File read as ArrayBuffer');
    const arrayBuffer = event.target.result;

    const loader = new GLTFLoader();
    loader.parse(arrayBuffer, '', (gltf) => {
      console.log('GLTF parsed successfully');
      if (currentModel) scene.remove(currentModel);

      currentModel = gltf.scene;
      scene.add(currentModel);

      const box = new THREE.Box3().setFromObject(currentModel);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let distance = Math.abs(maxDim / Math.sin(fov / 2));
      distance *= 1.5; // margin

      camera.position.copy(center);
      camera.position.z += distance;
      controls.target.copy(center);
      controls.update();

      document.getElementById('status').textContent = "Model loaded";
      console.log('Model added to scene');
    }, undefined, (error) => {
      console.error('Parse error:', error);
      document.getElementById('status').textContent = "Parse error - see console";
    });
  };
  reader.readAsArrayBuffer(file);
});

document.getElementById('apply-texture').addEventListener('click', () => {
  console.log('Apply button clicked');
  if (!currentModel) {
    alert("Upload a model first");
    return;
  }

  const baseColor = new THREE.Color(document.getElementById('base-color').value);
  const metallic = parseFloat(document.getElementById('metallic').value);
  const roughness = parseFloat(document.getElementById('roughness').value);

  currentModel.traverse((child) => {
    if (child.isMesh && child.material) {
      child.material.color = baseColor;
      child.material.metalness = metallic;
      child.material.roughness = roughness;
      child.material.needsUpdate = true;
    }
  });

  document.getElementById('status').textContent = "Material applied";
  document.getElementById('download-btn').style.display = 'block';
  console.log('Material applied');
});

document.getElementById('metallic').addEventListener('input', (e) => {
  document.getElementById('metallic-value').textContent = e.target.value;
  console.log('Metallic slider updated to', e.target.value);
});

document.getElementById('roughness').addEventListener('input', (e) => {
  document.getElementById('roughness-value').textContent = e.target.value;
  console.log('Roughness slider updated to', e.target.value);
});

document.getElementById('download-btn').addEventListener('click', () => {
  console.log('Download button clicked');
  if (!currentModel) return;

  const exporter = new GLTFExporter();
  exporter.parse(currentModel, (result) => {
    const blob = new Blob([result], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'retextured_model.glb';
    a.click();
    URL.revokeObjectURL(url);
    console.log('Model exported and downloaded');
  }, { binary: true });
});
</script>
