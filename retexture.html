<!-- Fixed Firebase Auth with new user XP creation -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
authBtn.onclick = () => auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {
  const profilePic = document.getElementById("profilePic");
  const levelInfo = document.getElementById("levelInfo");
  const levelText = document.getElementById("levelText");
  const xpBar = document.getElementById("xpBar");

  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const userRef = doc(db, "users", user.uid);
  let snap = await getDoc(userRef);

  if (!snap.exists()) {
    await setDoc(userRef, { xp: 10 }); // Fixed: New users now get 10 XP
    snap = await getDoc(userRef);
  }

  const xp = snap.data().xp || 0;
  const levels = [0, 200, 500, 1000, 2000];
  let level = levels.filter(v => xp >= v).length - 1;
  let next = levels[level + 1] ?? levels[level];
  let progress = next === levels[level] ? 100 : ((xp - levels[level]) / (next - levels[level])) * 100;

  levelText.textContent = `Level ${level} • ${xp} XP`;
  xpBar.style.width = `${progress}%`;
  levelInfo.style.display = "block";
});
</script>

<!-- Fixed Three.js Retexture Tool -->
<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
import { GLTFExporter } from 'three/examples/jsm/exporters/GLTFExporter.js';

let scene, camera, renderer, controls, currentModel;

const container = document.getElementById('viewer-container');
const status = document.getElementById('status');

function initViewer() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x020617);

  camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.01, 1000);
  camera.position.set(2, 2, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  container.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const ambient = new THREE.AmbientLight(0xffffff, 1.5);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  window.addEventListener('resize', onWindowResize);

  animate();
}

function onWindowResize() {
  camera.aspect = container.clientWidth / container.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container.clientWidth, container.clientHeight);
}

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

initViewer();

// Load model
document.getElementById('model-upload').addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);
  const loader = new GLTFLoader();

  loader.load(url, (gltf) => {
    if (currentModel) scene.remove(currentModel);

    currentModel = gltf.scene;
    scene.add(currentModel);

    // Auto-center & scale model
    const box = new THREE.Box3().setFromObject(currentModel);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 2 / maxDim;
    currentModel.scale.multiplyScalar(scale);
    currentModel.position.sub(center.multiplyScalar(scale));

    status.textContent = "Model loaded – adjust material below";
    document.getElementById('download-btn').style.display = 'none';
  }, undefined, (err) => {
    status.textContent = "Error loading model – check console";
    console.error(err);
  });
});

// Apply material
document.getElementById('apply-texture').addEventListener('click', () => {
  if (!currentModel) return alert("Upload a model first");

  const baseColor = new THREE.Color(document.getElementById('base-color').value);
  const metallic = parseFloat(document.getElementById('metallic').value);
  const roughness = parseFloat(document.getElementById('roughness').value);

  currentModel.traverse((child) => {
    if (child.isMesh && child.material && child.material.isMeshStandardMaterial) {
      child.material.color = baseColor;
      child.material.metalness = metallic;
      child.material.roughness = roughness;
      child.material.needsUpdate = true;
    }
  });

  status.textContent = "Material applied!";
  document.getElementById('download-btn').style.display = 'block';
});

// Slider labels
document.getElementById('metallic').addEventListener('input', (e) => {
  document.getElementById('metallic-value').textContent = e.target.value;
});
document.getElementById('roughness').addEventListener('input', (e) => {
  document.getElementById('roughness-value').textContent = e.target.value;
});

// Download
document.getElementById('download-btn').addEventListener('click', () => {
  if (!currentModel) return;

  const exporter = new GLTFExporter();
  exporter.parse(currentModel, (result) => {
    const blob = new Blob([result], { type: 'application/octet-stream' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'retextured_model.glb';
    a.click();

    URL.revokeObjectURL(url);
  }, { binary: true });
});
</script>
