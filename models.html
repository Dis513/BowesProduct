    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">

  <link rel="stylesheet" href="style.css" />

  <style>
    /* MODEL VIEWER FIXES */
    .model-container {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 3rem auto;
      border-radius: 16px;
      overflow: hidden;
      background: #020617;
    }

    model-viewer {
      width: 100%;
      height: 520px;
      background: radial-gradient(#020617, #000);
    }

    /* LOADING SPINNER */
    model-viewer::part(default-progress-bar) {
      display: none;
    }

    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(2,6,23,0.85);
      z-index: 5;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,.2);
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* OVERLAY BUTTON */
    .model-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(2,6,23,0.9);
      z-index: 10;
      transition: opacity .3s ease;
    }

    .model-overlay button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 1rem 1.6rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .model-info {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .price {
      color: #2563eb;
      font-weight: bold;
      margin: .5rem 0;
    }
  </style>
</head>
