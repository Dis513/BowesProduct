<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Models – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <script>
    window.onload = () => {
      document.body.className = "theme-" + (localStorage.getItem("theme") || "blue");
    };
  </script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo"><a href="index.html">BowesProduct</a></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="icons.html">Icons</a>
      <a href="models.html" class="active">Models</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>3D Models</h1>
  <p>Preview models and purchase commercial licenses</p>
</section>

<section style="max-width:1100px;margin:2rem auto;">
  <model-viewer
    id="viewer"
    src="models/werewolf.glb"
    camera-controls
    auto-rotate
    style="width:100%;height:600px;background:#020617;border-radius:20px;">
  </model-viewer>
</section>

<section class="section">
  <div class="products">

    <div class="card" data-model="models/werewolf.glb">
      <h3>Werewolf</h3>
      <p class="price">€10</p>
      <button class="btn view">View</button>
      <a class="btn"
         href="https://buy.stripe.com/test_aFa3cu8sD3bO4pc73Q3Je04"
         target="_blank"
         rel="noopener">
        Buy
      </a>
    </div>

    <div class="card" data-model="models/zombiewerewolf.glb">
      <h3>Zombie Werewolf</h3>
      <p class="price">€10</p>
      <button class="btn view">View</button>
      <a class="btn"
         href="https://buy.stripe.com/test_cNi4gy9wHh2E9JwgEq3Je05"
         target="_blank"
         rel="noopener">
        Buy
      </a>
    </div>

    <div class="card" data-model="models/giantbunny.glb">
      <h3>Giant Bunny</h3>
      <p class="price">€10</p>
      <button class="btn view">View</button>
      <a class="btn"
         href="https://buy.stripe.com/test_9B68wO7oz6o0aNAbk63Je06"
         target="_blank"
         rel="noopener">
        Buy
      </a>
    </div>

    <div class="card" data-model="models/giantzombiebunny.glb">
      <h3>Giant Zombie Bunny</h3>
      <p class="price">€10</p>
      <button class="btn view">View</button>
      <a class="btn"
         href="https://buy.stripe.com/test_6oUfZg7oz9Ac6xkfAm3Je07"
         target="_blank"
         rel="noopener">
        Buy
      </a>
    </div>

  </div>
</section>

<footer class="site-footer">
  <p>© 2025 BowesProduct</p>
</footer>

<script>
  const viewer = document.getElementById("viewer");

  document.querySelectorAll(".card").forEach(card => {
    card.querySelector(".view").onclick = () => {
      viewer.src = card.dataset.model;
      viewer.reload();
      window.scrollTo({ top: 200, behavior: "smooth" });
    };
  });
</script>

</body>
</html>
