<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Models â€“ BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Your header here (same as before) -->

<section class="hero">
  <h1>3D Models</h1>
  <p>High-quality, rigged, commercial-ready GLB models</p>
</section>

<div class="model-container">
  <model-viewer
    src="models/werewolf.glb"  <!-- Change to Astronaut URL for testing -->
    alt="Werewolf 3D Model"
    loading="eager"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1.2"
    ar
    ar-modes="webxr scene-viewer quick-look">

    <!-- Custom loading message -->
    <div class="progress-bar" slot="progress-bar">
      <div class="update-bar"></div>
      <p>Loading 3D model... (this may take a moment for large files)</p>
    </div>

    <!-- Fallback if error -->
    <button slot="ar-button" style="display:none;"></button>
  </model-viewer>
</div>

<div class="model-info">
  <!-- Your info here -->
</div>

<!-- Footer and theme script here -->

</body>
</html>
