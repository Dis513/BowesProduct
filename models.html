<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Models Viewer – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-emerald">

<header class="site-header">
  <div class="header-inner">
    <div class="logo"><a href="index.html">BowesProduct</a></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="models.html" class="active">Models</a>
      <a href="icons.html">Icons</a>
    </nav>
    <select id="themeSelect">
      <option value="theme-emerald">Emerald</option>
      <option value="theme-blue">Blue</option>
      <option value="theme-violet">Violet</option>
      <option value="theme-amber">Amber</option>
    </select>
  </div>
</header>

<section id="viewer" class="hero">
  <h1>3D Model Viewer</h1>
  <p>Click a model below to explore in 3D</p>
  <div class="model-container">
    <model-viewer
      id="mainViewer"
      src="models/werewolf.glb"
      alt="3D Model"
      shadow-intensity="1"
      auto-rotate
      camera-controls
      crossorigin="anonymous"
    >
      <div slot="progress-bar" class="progress-message">Loading model…</div>
    </model-viewer>
  </div>
</section>

<section id="models" class="models-grid">
  <h2 style="text-align:center;">Available Models</h2>
  <div class="products">
    <!-- Werewolf -->
    <div class="card grid-item" data-model="models/werewolf.glb">
      <h3>Werewolf</h3>
      <button class="btn btn-view">View Model</button>
      <a href="https://buy.stripe.com/test_prod_TfDrG6YjEzxBiO" target="_blank" class="btn btn-price">10€</a>
    </div>

    <!-- Zombie Werewolf -->
    <div class="card grid-item" data-model="models/zombiewerewolf.glb">
      <h3>Zombie Werewolf</h3>
      <button class="btn btn-view">View Model</button>
      <a href="https://buy.stripe.com/test_prod_TfDskIkgjdC2N7" target="_blank" class="btn btn-price">10€</a>
    </div>

    <!-- Giant Bunny -->
    <div class="card grid-item" data-model="models/giantbunny.glb">
      <h3>Giant Bunny</h3>
      <button class="btn btn-view">View Model</button>
      <a href="https://buy.stripe.com/test_prod_TfDtH0eDaAAlxu" target="_blank" class="btn btn-price">10€</a>
    </div>

    <!-- Giant Skeleton Bunny -->
    <div class="card grid-item" data-model="models/giantskeletonbunny.glb">
      <h3>Giant Skeleton Bunny</h3>
      <button class="btn btn-view">View Model</button>
      <a href="https://buy.stripe.com/test_prod_TfDuZyHjnZYoCP" target="_blank" class="btn btn-price">10€</a>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-inner">&copy; 2025 BowesProduct</div>
</footer>

<script>
  // Theme selector
  const select = document.getElementById('themeSelect');
  select.addEventListener('change', () => {
    document.body.className = select.value;
    localStorage.setItem('theme', select.value);
  });
  window.addEventListener('load', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) document.body.className = savedTheme;
  });

  // Model Viewer Buttons
  const viewer = document.getElementById('mainViewer');
  document.querySelectorAll('.grid-item').forEach(item => {
    item.querySelector('.btn-view').addEventListener('click', () => {
      viewer.setAttribute('src', item.dataset.model);
      viewer.reload();
      window.scrollTo({ top: viewer.offsetTop - 80, behavior: 'smooth' });
    });
  });
</script>

</body>
</html>
