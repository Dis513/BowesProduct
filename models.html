<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Models Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>

  <style>
    body { margin:0; font-family:system-ui,sans-serif; transition: background 0.3s,color 0.3s; }
    body.theme-emerald { --primary:#10b981; --hero-bg:#d5f5e3; --text:#065f46; }
    header, footer { background:#fff; border:1px solid #e5e7eb; }
    .header-inner, .footer-inner { max-width:1200px; margin:auto; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    .logo { font-weight:700; font-size:1.4rem; }
    .main-nav a { color:var(--text); text-decoration:none; font-weight:500; margin-right:1.2rem; }
    .main-nav a.active { color:var(--primary); font-weight:700; }

    .hero { background: var(--hero-bg); text-align:center; padding:4rem 2rem; }
    .hero h1 { font-size:2.6rem; margin-bottom:.5rem; }
    .hero p { font-size:1.2rem; opacity:.85; }

    .model-container { background:#020617; border-radius:20px; overflow:hidden; margin:2rem auto; max-width:1100px; height:620px; box-shadow:0 20px 50px rgba(0,0,0,0.3); }
    model-viewer { width:100%; height:100%; }
    .progress-message { color:white; text-align:center; padding:2rem; font-size:1.2rem; }

    .models-grid { max-width:1200px; margin:3rem auto; padding:0 2rem; }
    .models-grid h2 { text-align:center; margin-bottom:2rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:1.5rem; }
    .grid-item { background:#f3f4f6; border-radius:12px; display:flex; flex-direction:column; align-items:center; justify-content:center; font-weight:600; color:#4b5563; text-align:center; padding:1rem; cursor:default; }
    .grid-item button { margin-top:0.5rem; padding:0.5rem 1rem; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition: background 0.2s; }
    .btn-view { background:#2563eb; color:white; cursor:pointer; }
    .btn-view:hover { background:#1d4ed8; }
    .btn-price { background:#10b981; color:white; cursor:pointer; }
  </style>
</head>

<body class="theme-emerald">
  <header>
    <div class="header-inner">
      <div class="logo">3D Models Viewer</div>
      <nav class="main-nav">
        <a href="#hero" class="active">Home</a>
        <a href="#viewer">Viewer</a>
        <a href="#models">Models</a>
      </nav>
    </div>
  </header>

  <section id="hero" class="hero">
    <h1>Explore Our 3D Models</h1>
    <p>Click any model below to load it into the viewer.</p>
  </section>

  <section id="viewer">
    <h2 style="text-align:center;">Model Viewer</h2>
    <div class="model-container">
      <model-viewer id="mainViewer" src="models/werewolf.glb" alt="3D Model" shadow-intensity="1" auto-rotate camera-controls>
        <div slot="progress-bar" class="progress-message">Loading model…</div>
      </model-viewer>
    </div>
  </section>

  <section id="models" class="models-grid">
    <h2>Available Models</h2>
    <div class="grid">
      <div class="grid-item" data-model="models/werewolf.glb" data-link="https://buy.stripe.com/test_cNi7sK38jaEgf3Qewi3Je03">
        Werewolf
        <button class="btn-view">View Model</button>
        <button class="btn-price">10€</button>
      </div>
      <div class="grid-item" data-model="models/zombiewerewolf.glb" data-link="https://buy.stripe.com/test_6oE6tF3fHcJ8a7G8wE">
        Zombie Werewolf
        <button class="btn-view">View Model</button>
        <button class="btn-price">10€</button>
      </div>
      <div class="grid-item" data-model="models/giantbunny.glb" data-link="https://buy.stripe.com/test_5kA3fT2fHcJ8a7G8wE">
        Giant Bunny
        <button class="btn-view">View Model</button>
        <button class="btn-price">10€</button>
      </div>
      <div class="grid-item" data-model="models/giantskeletonbunny.glb" data-link="https://buy.stripe.com/test_3kE2fT3fHcJ8a7G8wE">
        Giant Skeleton Bunny
        <button class="btn-view">View Model</button>
        <button class="btn-price">10€</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-inner">&copy; 2025 3D Models Viewer</div>
  </footer>

  <script>
    const viewer = document.getElementById('mainViewer');
    const items = document.querySelectorAll('.grid-item');

    items.forEach(item => {
      const viewBtn = item.querySelector('.btn-view');
      const priceBtn = item.querySelector('.btn-price');

      viewBtn.addEventListener('click', () => {
        viewer.setAttribute('src', item.dataset.model);
        viewer.removeAttribute('poster');
        viewer.reload();
        window.scrollTo({ top: viewer.offsetTop - 80, behavior: 'smooth' });
      });

      priceBtn.addEventListener('click', () => {
        window.open(item.dataset.link, "_blank");
      });
    });
  </script>
</body>
</html>
