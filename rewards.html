<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.site-header.scrolled {
  box-shadow: 0 6px 30px rgba(0,0,0,0.4);
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  white-space: nowrap;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a.active,
.main-nav a:hover { color:#60a5fa; }

/* RIGHT */
.header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  min-height: 44px;
}

/* PROFILE */
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}

/* LOGIN */
.login-btn {
  padding: 0.45rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  font-size: 0.95rem;
  cursor: pointer;
}

/* XP */
#levelInfo {
  display: none;
  width: 140px;
  font-size: 0.8rem;
  color: #cbd5e1;
}
#levelText { white-space: nowrap; }
#xpOuter {
  width: 100%;
  height: 5px;
  background: #1e293b;
  border-radius: 3px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 3px;
  transition: width 0.35s ease;
}

/* MOBILE HEADER */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 8px;
  }
  .header-left {
    justify-content: space-between;
  }
  .header-right {
    justify-content: space-between;
    width: 100%;
  }
  #levelInfo { width: 100%; }
}

/* ================= PAGE ================= */
.page {
  max-width: 1100px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}

h1 { color:#60a5fa; }

/* ================= REWARDS ================= */
.rewards-progress {
  margin-top: 1rem;
}
.progress-track {
  width: 100%;
  height: 10px;
  background: #1e293b;
  border-radius: 6px;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 6px;
  transition: width 0.4s ease;
}

.rewards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}

.reward-card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 1.5rem;
  text-align: center;
}
.reward-card.locked { opacity: 0.45; }

.reward-icon { font-size: 2.4rem; }
.reward-title { margin-top: 0.8rem; font-weight: 600; }
.reward-desc {
  font-size: 0.9rem;
  color: #94a3b8;
  margin: 0.6rem 0;
}
.claim-btn {
  margin-top: 0.8rem;
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #60a5fa;
  color: #020617;
}
.claim-btn:disabled {
  background: #1e293b;
  color: #64748b;
  cursor: not-allowed;
}

/* ================= FOOTER ================= */

  background: rgba(2,6,23,0.95);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  getRedirectResult,
  signOut,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

await setPersistence(auth, browserLocalPersistence);
getRedirectResult(auth).catch(console.error);

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () => {
  if (auth.currentUser) {
    signOut(auth);
  } else {
    signInWithPopup(auth, provider)
      .catch((error) => {
        console.error("Login error:", error);
        alert("Login failed: " + error.message);
      });
  }
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    document.getElementById("currentLevelText").textContent = "Log in to see your rewards.";
    document.getElementById("xpText").textContent = "";
    document.getElementById("xpProgress").style.width = "0%";
    document.getElementById("rewardsGrid").innerHTML = "";
    return;
  }

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { xp: 10 });
    snap = await getDoc(ref);
  }

  const xp = snap.data().xp || 0;
  const levels = [0, 200, 500, 1000, 2000];
  let level = levels.filter(v => xp >= v).length - 1;
  let next = levels[level + 1] ?? levels[level];
  let progress = next === levels[level]
    ? 100
    : ((xp - levels[level]) / (next - levels[level])) * 100;

  levelText.textContent = `Level ${level} â€¢ ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";

  // Update rewards page specific elements
  document.getElementById("currentLevelText").textContent = `You are Level ${level}`;
  document.getElementById("xpText").textContent = `${xp} / ${next} XP to next level`;
  document.getElementById("xpProgress").style.width = progress + "%";

  // Example rewards â€“ you can expand this
  const rewardsGrid = document.getElementById("rewardsGrid");
  rewardsGrid.innerHTML = ""; // Clear previous

  const rewards = [
    { level: 1, icon: "ðŸŽ¨", title: "Early Supporter Badge", desc: "Exclusive profile badge", claimed: xp >= 200 },
    { level: 2, icon: "ðŸ”“", title: "Free Prop Pack", desc: "5 free props", claimed: xp >= 500 },
    { level: 3, icon: "ðŸ’Ž", title: "Discount Coupon", desc: "20% off next purchase", claimed: xp >= 1000 },
    { level: 4, icon: "ðŸ†", title: "Exclusive Model", desc: "Special character model", claimed: xp >= 2000 }
  ];

  rewards.forEach(r => {
    const card = document.createElement("div");
    card.className = "reward-card" + (r.claimed ? "" : " locked");
    card.innerHTML = `
      <div class="reward-icon">${r.icon}</div>
      <div class="reward-title">${r.title}</div>
      <div class="reward-desc">${r.desc}</div>
      <button class="claim-btn" ${r.claimed ? "disabled" : ""}>
        ${r.claimed ? "Claimed" : "Locked"}
      </button>
    `;
    rewardsGrid.appendChild(card);
  });
});
</script>

<!-- Share buttons functionality -->
<script>
(() => {
  const url = window.location.href;
  const text = "Check out the BowesProduct Rewards program â€“ earn XP and unlock exclusive perks!";
  document.querySelectorAll(".share-btn").forEach(btn => {
    btn.onclick = () => {
      const p = btn.dataset.platform;
      if (p === "twitter")
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
      if (p === "reddit")
        window.open(`https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(text)}`);
      if (p === "facebook")
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
      if (p === "whatsapp")
        window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + url)}`);
      if (p === "discord") {
        navigator.clipboard.writeText(text + " " + url);
        alert("Copied to clipboard for Discord!");
      }
      if (p === "copy") {
        navigator.clipboard.writeText(url);
        alert("Rewards page link copied!");
      }
      localStorage.setItem("shareEvent", JSON.stringify({ timestamp: Date.now() }));
    };
  });
})();
</script>
