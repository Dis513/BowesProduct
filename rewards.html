<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rewards â€“ BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body { overflow-x: hidden; }

body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0.6rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header-left {
  display: flex;
  gap: 1.6rem;
  align-items: center;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
}
.main-nav a.active { color: #60a5fa; }

/* ================= AUTH ================= */
.auth-inline {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}
.login-btn {
  padding: 0.5rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  cursor: pointer;
}

/* ================= XP ================= */
#levelInfo {
  display: none;
  flex-direction: column;
  align-items: center;
  font-size: 0.8rem;
  color: #cbd5e1;
}
.xp-track {
  width: 90px;
  height: 6px;
  background: #1e293b;
  border-radius: 4px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 4px;
  transition: width 0.4s ease;
}

/* ================= CONTENT ================= */
.page {
  max-width: 1100px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}
.page h1 {
  color: #60a5fa;
  margin-bottom: 0.5rem;
}
.page p {
  color: #cbd5e1;
}

/* ================= REWARDS ================= */
.rewards-header {
  margin-bottom: 2.5rem;
}
.rewards-progress {
  margin-top: 1rem;
}
.progress-track {
  width: 100%;
  height: 10px;
  background: #1e293b;
  border-radius: 6px;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 6px;
}

.rewards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}
.reward-card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 1.5rem;
  text-align: center;
}
.reward-card.locked {
  opacity: 0.45;
}
.reward-icon {
  font-size: 2.4rem;
}
.reward-title {
  margin-top: 0.8rem;
  font-weight: 600;
}
.reward-desc {
  font-size: 0.9rem;
  color: #94a3b8;
  margin: 0.6rem 0;
}
.claim-btn {
  margin-top: 0.8rem;
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #60a5fa;
  color: #020617;
}
.claim-btn:disabled {
  background: #1e293b;
  color: #64748b;
  cursor: not-allowed;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .xp-track { width: 70px; }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="rewards.html" class="active">Rewards</a>
      </nav>
    </div>

    <div class="auth-inline">
      <img id="profilePic">
      <div id="levelInfo">
        <div id="levelText"></div>
        <div class="xp-track"><div id="xpBar"></div></div>
      </div>
      <button id="authBtn" class="login-btn">Login</button>
    </div>
  </div>
</header>

<div class="page">
  <div class="rewards-header">
    <h1>Your Rewards</h1>
    <p id="currentLevelText">Log in to see your rewards.</p>

    <div class="rewards-progress">
      <div class="progress-track">
        <div id="xpProgress"></div>
      </div>
      <p id="xpText" style="margin-top:0.5rem;color:#94a3b8;"></p>
    </div>
  </div>

  <div id="rewardsGrid" class="rewards-grid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");

authBtn.onclick = () =>
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async user => {
  if (!user) return;

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const snap = await getDoc(doc(db, "users", user.uid));
  const xp = snap.exists() ? snap.data().xp || 0 : 0;

  const thresholds = [0,200,500,1000,2000,4000];
  let level = thresholds.findLastIndex(t => xp >= t);
  const titles = ["New User","Explorer","Builder","Artist","Creator","Master"];
  const next = thresholds[level + 1] ?? Infinity;
  const progress = next === Infinity ? 100 : ((xp - thresholds[level]) / (next - thresholds[level])) * 100;

  document.getElementById("levelText").textContent = `Level ${level}`;
  document.getElementById("xpBar").style.width = progress + "%";
  document.getElementById("levelInfo").style.display = "flex";

  document.getElementById("currentLevelText").textContent =
    `Level ${level} â€“ ${titles[level]}`;
  document.getElementById("xpText").textContent = `${xp} XP`;
  document.getElementById("xpProgress").style.width = progress + "%";

  const rewards = [
    { level: 1, icon: "ðŸ“¦", title: "Free Prop Pack", desc: "Starter props", msg: "Unlocked!" },
    { level: 2, icon: "ðŸŽŸï¸", title: "15% Discount", desc: "Next purchase", msg: "Code: REWARD15" },
    { level: 3, icon: "ðŸ—¿", title: "Free Model", desc: "Any model under â‚¬10", msg: "Choose any!" },
    { level: 4, icon: "âœ¨", title: "Exclusive Model", desc: "Early access", msg: "Exclusive unlocked!" },
    { level: 5, icon: "ðŸ‘‘", title: "Permanent 20% Off", desc: "Forever", msg: "Code: MASTER20" }
  ];

  const grid = document.getElementById("rewardsGrid");
  grid.innerHTML = "";

  rewards.forEach(r => {
    const card = document.createElement("div");
    card.className = "reward-card" + (level >= r.level ? "" : " locked");
    card.innerHTML = `
      <div class="reward-icon">${r.icon}</div>
      <div class="reward-title">${r.title}</div>
      <div class="reward-desc">${r.desc}</div>
      <button class="claim-btn" ${level >= r.level ? "" : "disabled"}
        onclick="alert('${r.msg}')">
        ${level >= r.level ? "Claim" : "Locked"}
      </button>
    `;
    grid.appendChild(card);
  });
});
</script>

</body>
</html>
