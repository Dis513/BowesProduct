<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rewards ‚Äì BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  white-space: nowrap;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a.active,
.main-nav a:hover { color:#60a5fa; }

/* RIGHT */
.header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  min-height: 44px;
}

/* PROFILE */
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}

/* LOGIN */
.login-btn {
  padding: 0.45rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  font-size: 0.95rem;
  cursor: pointer;
}

/* XP */
#levelInfo {
  display: none;
  width: 140px;
  font-size: 0.8rem;
  color: #cbd5e1;
}
#levelText { white-space: nowrap; }
#xpOuter {
  width: 100%;
  height: 5px;
  background: #1e293b;
  border-radius: 3px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 3px;
  transition: width 0.35s ease;
}

/* MOBILE */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 8px;
  }
  .header-left {
    justify-content: space-between;
  }
  .header-right {
    justify-content: space-between;
    width: 100%;
  }
  #levelInfo { width: 100%; }
}

/* ================= PAGE ================= */
.page {
  max-width: 1100px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}

h1 { color:#60a5fa; }

/* ================= REWARDS ================= */
.rewards-progress {
  margin-top: 1rem;
}
.progress-track {
  width: 100%;
  height: 10px;
  background: #1e293b;
  border-radius: 6px;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 6px;
  transition: width 0.4s ease;
}

.rewards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
  margin-top: 3rem;
}

.reward-card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 1.5rem;
  text-align: center;
}
.reward-card.locked { opacity: 0.45; }

.reward-icon { font-size: 2.4rem; }
.reward-title { margin-top: 0.8rem; font-weight: 600; }
.reward-desc {
  font-size: 0.9rem;
  color: #94a3b8;
  margin: 0.6rem 0;
}
.claim-btn {
  margin-top: 0.8rem;
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #60a5fa;
  color: #020617;
}
.claim-btn:disabled {
  background: #1e293b;
  color: #64748b;
  cursor: not-allowed;
}

/* ================= FOOTER ================= */
.site-footer {
  background: rgba(2,6,23,0.95);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
}
.footer-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1.5rem;
}
.footer-nav {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}
.footer-nav a {
  color: #cbd5e1;
  text-decoration: none;
}
.footer-nav a:hover { color:#60a5fa; }
.site-footer p {
  margin: 0;
  color: #94a3b8;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
      </nav>
    </div>

    <div class="header-right">
      <img id="profilePic" alt="Profile">

      <div id="levelInfo">
        <div id="levelText"></div>
        <div id="xpOuter"><div id="xpBar"></div></div>
      </div>

      <button id="authBtn" class="login-btn">Login</button>
    </div>

  </div>
</header>

<!-- PAGE -->
<div class="page">
  <h1>Your Rewards</h1>
  <p id="currentLevelText">Log in to see your rewards.</p>

  <div class="rewards-progress">
    <div class="progress-track">
      <div id="xpProgress"></div>
    </div>
    <p id="xpText" style="margin-top:0.5rem;color:#94a3b8;"></p>
  </div>

  <div id="rewardsGrid" class="rewards-grid"></div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
      <a href="rewards.html">Rewards</a>
    </nav>
    <p>¬© 2025 BowesProduct</p>
  </div>
</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult,
  signOut,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ================= DOM ================= */
const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

/* ================= IMPORTANT: PERSISTENCE + REDIRECT ================= */
(async () => {
  try {
    await setPersistence(auth, browserLocalPersistence);
    await getRedirectResult(auth); // finalize redirect
  } catch (e) {
    console.error("Auth init error:", e);
  }
})();

/* ================= LOGIN BUTTON ================= */
authBtn.onclick = () => {
  if (auth.currentUser) {
    signOut(auth);
  } else {
    signInWithRedirect(auth, provider);
  }
};

/* ================= AUTH STATE ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    return;
  }

  /* ===== LOGGED IN ===== */
  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  // New user setup
  if (!snap.exists()) {
    await setDoc(ref, {
      xp: 50,
      rewards: {
        welcome: true
      },
      discounts: {
        supporter: false,
        elite: false
      }
    });
    snap = await getDoc(ref);
  }

  const data = snap.data();
  const xp = data.xp || 0;

  /* ===== LEVEL SYSTEM ===== */
  const levels = [0, 200, 500, 1000, 2000];
  const level = levels.filter(v => xp >= v).length - 1;
  const next = levels[level + 1] ?? levels[level];
  const progress = next === levels[level]
    ? 100
    : ((xp - levels[level]) / (next - levels[level])) * 100;

  levelText.textContent = `Level ${level} ‚Ä¢ ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";

  /* ===== RENDER REWARDS PAGE (if exists) ===== */
  if (document.getElementById("rewardsGrid")) {
    renderRewards(user.uid, data);
  }
});

/* ================= REWARDS ================= */
async function claimReward(uid, reward) {
  const ref = doc(db, "users", uid);

  if (reward === "explorer") {
    await updateDoc(ref, { xp: 200 });
    alert("üéâ Early Explorer unlocked! Free ¬£1.99 prop added.");
  }

  if (reward === "supporter") {
    await updateDoc(ref, { "discounts.supporter": true });
    alert("‚úÖ Supporter unlocked! 10% discount permanently.");
  }

  if (reward === "pro") {
    alert("üéüÔ∏è Pro voucher issued (25% off, one time).");
  }

  if (reward === "elite") {
    await updateDoc(ref, { "discounts.elite": true });
    alert("üëë Elite Status unlocked! 20% permanent discount.");
  }

  if (reward === "legend") {
    alert("üî• Legend unlocked! Free 3D character model added.");
  }

  location.reload();
}

/* ================= REWARD UI ================= */
function renderRewards(uid, data) {
  const grid = document.getElementById("rewardsGrid");
  const xp = data.xp || 0;

  const rewards = [
    { id:"welcome", title:"Welcome Bonus", icon:"üéÅ", xp:0, desc:"+50 XP", locked:false },
    { id:"explorer", title:"Early Explorer", icon:"üß≠", xp:200, desc:"Free ¬£1.99 prop" },
    { id:"supporter", title:"Supporter", icon:"üíô", xp:500, desc:"10% permanent discount" },
    { id:"pro", title:"Pro Member", icon:"üöÄ", xp:1000, desc:"25% off (one-time)" },
    { id:"elite", title:"Elite Status", icon:"üëë", xp:1500, desc:"20% permanent discount" },
    { id:"legend", title:"Legend", icon:"üî•", xp:2000, desc:"Free 3D character model" }
  ];

  grid.innerHTML = "";

  rewards.forEach(r => {
    const unlocked = xp >= r.xp;
    const card = document.createElement("div");
    card.className = "reward-card" + (unlocked ? "" : " locked");

    card.innerHTML = `
      <div class="reward-icon">${r.icon}</div>
      <div class="reward-title">${r.title}</div>
      <div class="reward-desc">${r.desc}</div>
      <button class="claim-btn" ${unlocked ? "" : "disabled"}>
        ${unlocked ? "Claim" : "Locked"}
      </button>
    `;

    if (unlocked) {
      card.querySelector("button").onclick = () => claimReward(uid, r.id);
    }

    grid.appendChild(card);
  });
}

/* ================= MESSENGER WARNING ================= */
if (/FBAN|FBAV/i.test(navigator.userAgent)) {
  alert("‚ö†Ô∏è Facebook Messenger may block login. If login fails, open this page in your browser.");
}
</script>

</body>
</html>
