<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rewards – BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body { max-width: 100%; overflow-x: hidden; }

body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.site-header.scrolled {
  box-shadow: 0 6px 30px rgba(0,0,0,0.4);
}
.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
}
.main-nav a:hover,
.main-nav a.active {
  color: #60a5fa;
}

/* ================= AUTH ================= */
.auth-inline {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}
.login-btn {
  padding: 0.5rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  cursor: pointer;
}

/* ================= XP BAR ================= */
#levelInfo {
  display: none;
  flex-direction: column;
  align-items: center;
  font-size: 0.8rem;
  color: #cbd5e1;
}
.xp-track {
  width: 90px;
  height: 6px;
  background: #1e293b;
  border-radius: 4px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 4px;
  transition: width 0.4s ease;
}

/* ================= HERO ================= */
.rewards-hero {
  min-height: 60svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 6rem 1rem 4rem;
}
.rewards-hero h1 {
  font-size: clamp(2.8rem, 7vw, 4.5rem);
  font-weight: 800;
}
.rewards-hero p {
  font-size: 1.3rem;
  color: #cbd5f5;
  max-width: 700px;
  margin: auto;
}

/* ================= LEVEL CARD ================= */
.level-card {
  max-width: 600px;
  margin: 3rem auto;
  padding: 2rem;
  background: #1e293b;
  border-radius: 20px;
  border: 1px solid #334155;
  text-align: center;
}
#currentLevelText {
  font-size: 2rem;
  font-weight: 700;
  color: #60a5fa;
}
#xpText {
  color: #94a3b8;
  margin-bottom: 1.5rem;
}
.progress-container {
  height: 12px;
  background: #0f172a;
  border-radius: 999px;
  overflow: hidden;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #60a5fa, #3b82f6);
  transition: width 0.6s ease;
}

/* ================= REWARDS GRID ================= */
.rewards-grid {
  max-width: 1200px;
  margin: 4rem auto;
  padding: 0 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
}
.reward-card {
  background: #1e293b;
  border-radius: 16px;
  padding: 2rem;
  text-align: center;
  border: 1px solid #334155;
}
.reward-card.locked {
  opacity: 0.5;
  filter: grayscale(70%);
}
.reward-icon { font-size: 3rem; }
.reward-title {
  color: #60a5fa;
  font-size: 1.4rem;
  margin-top: 1rem;
}
.reward-desc { color: #cbd5e1; }
.claim-btn {
  margin-top: 1.2rem;
  padding: 0.7rem 1.6rem;
  border-radius: 12px;
  background: #2563eb;
  border: none;
  color: white;
  font-weight: 600;
}
.claim-btn:disabled {
  background: #64748b;
}

/* ================= FOOTER ================= */
.site-footer {
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
  margin-top: 6rem;
}
.footer-inner {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .xp-track { width: 70px; }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="rewards.html" class="active">Rewards</a>
      </nav>
    </div>

    <div class="auth-inline">
      <img id="profilePic">
      <div id="levelInfo">
        <div id="levelText"></div>
        <div class="xp-track"><div id="xpBar"></div></div>
      </div>
      <button id="authBtn" class="login-btn">Login</button>
    </div>
  </div>
</header>

<section class="rewards-hero">
  <div>
    <h1>Your Rewards</h1>
    <p>Earn XP by logging in and purchasing models.</p>
  </div>
</section>

<div class="level-card">
  <div id="currentLevelText">Loading…</div>
  <div id="xpText"></div>
  <div class="progress-container">
    <div id="xpProgress"></div>
  </div>
</div>

<div class="rewards-grid" id="rewardsGrid"></div>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
    </nav>
    <p>© 2025 BowesProduct</p>
  </div>
</footer>

<script>
window.addEventListener("scroll", () => {
  document.querySelector(".site-header")
    .classList.toggle("scrolled", window.scrollY > 40);
});
</script>

<!-- Firebase + Rewards Logic stays EXACTLY as you had it -->
<!-- (no functional changes required) -->

</body>
</html>
