<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rewards â€“ BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0.6rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo a {
  color: white;
  text-decoration: none;
  font-weight: 700;
  font-size: 1.3rem;
}
.main-nav a {
  margin-left: 1.4rem;
  color: #cbd5e1;
  text-decoration: none;
}
.main-nav a:hover { color:#60a5fa; }

.header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  display: none;
}
.login-btn {
  padding: 0.45rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  cursor: pointer;
}

/* ================= PAGE ================= */
.page {
  max-width: 900px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}
h1 { color:#60a5fa; text-align:center; }

/* ================= TALENT TREE ================= */
.rewards-grid {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 3rem;
}

.reward-node {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

.reward-card {
  background: rgba(2,6,23,0.85);
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 1.6rem;
  transition: 0.3s;
}

.reward-card.locked {
  opacity: 0.4;
}

.reward-card.claimed {
  border-color: #60a5fa;
  box-shadow: 0 0 20px rgba(96,165,250,0.2);
}

.reward-icon {
  font-size: 2.4rem;
}
.reward-desc {
  color: #94a3b8;
  font-size: 0.9rem;
}

.claim-btn {
  margin-top: 0.8rem;
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  border: none;
  background: #60a5fa;
  color: #020617;
  cursor: pointer;
}
.claim-btn:disabled {
  background: #1e293b;
  color: #64748b;
  cursor: not-allowed;
}

/* Blue arrow */
.reward-arrow {
  width: 28px;
  height: 28px;
  margin: 0.6rem auto;
  border-left: 3px solid rgba(96,165,250,0.6);
  border-bottom: 3px solid rgba(96,165,250,0.6);
  transform: rotate(-45deg);
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div>
      <span class="logo"><a href="index.html">BowesProduct</a></span>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
      </nav>
    </div>
    <div class="header-right">
      <img id="profilePic">
      <button id="authBtn" class="login-btn">Login</button>
    </div>
  </div>
</header>

<div class="page">
  <h1>Reward Path</h1>
  <div id="rewardsGrid" class="rewards-grid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");

authBtn.onclick = () =>
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async user => {
  if (!user) return;

  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL;
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { xp: 0, claimedRewards: {} });
    snap = await getDoc(ref);
  }

  const xp = snap.data().xp || 0;
  const claimed = snap.data().claimedRewards || {};

  const thresholds = [0,200,500,1000,2000,4000];
  const level = thresholds.filter(v => xp >= v).length - 1;

  const rewards = [
    { level:1, icon:"ðŸ“¦", title:"Free Prop Pack", msg:"Unlocked Free Prop Pack!" },
    { level:2, icon:"ðŸŽŸï¸", title:"15% Discount", msg:"Use code: REWARD15" },
    { level:3, icon:"ðŸ—¿", title:"Free Model", msg:"Choose any model under â‚¬5!" },
    { level:4, icon:"âœ¨", title:"Exclusive Model", msg:"Exclusive model unlocked!" },
    { level:5, icon:"ðŸ‘‘", title:"Permanent 20% Off", msg:"Use code: MASTER20 forever!" }
  ];

  const grid = document.getElementById("rewardsGrid");
  grid.innerHTML = "";

  rewards.forEach((r, i) => {
    const unlocked = level >= r.level;
    const isClaimed = claimed[r.title];

    const node = document.createElement("div");
    node.className = "reward-node";

    const card = document.createElement("div");
    card.className =
      "reward-card" +
      (unlocked ? "" : " locked") +
      (isClaimed ? " claimed" : "");

    card.innerHTML = `
      <div class="reward-icon">${r.icon}</div>
      <h3>${r.title}</h3>
      <button class="claim-btn" ${!unlocked || isClaimed ? "disabled" : ""}>
        ${isClaimed ? "Claimed" : unlocked ? "Claim" : `Locked`}
      </button>
    `;

    if (unlocked && !isClaimed) {
      card.querySelector("button").onclick = async () => {
        await setDoc(ref, {
          claimedRewards: { ...claimed, [r.title]: true }
        }, { merge: true });

        alert(r.msg);
        location.reload();
      };
    }

    node.appendChild(card);
    grid.appendChild(node);

    if (i < rewards.length - 1) {
      const arrow = document.createElement("div");
      arrow.className = "reward-arrow";
      grid.appendChild(arrow);
    }
  });
});
</script>

</body>
</html>
