<style>
/* Same global styles as your other pages */
*, *::before, *::after { box-sizing: border-box; }
html, body { max-width: 100%; overflow-x: hidden; }
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER - exact same as index/models/about */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
  transition: box-shadow 0.3s ease;
}
.site-header.scrolled { box-shadow: 0 6px 30px rgba(0,0,0,0.4); }
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-left { display: flex; align-items: center; gap: 1.6rem; }
.logo a { font-size: 1.3rem; font-weight: 700; color: white; text-decoration: none; white-space: nowrap; }
.main-nav { display: flex; gap: 1.4rem; }
.main-nav a { color: #e5e7eb; text-decoration: none; font-size: 0.95rem; font-weight: 500; }
.main-nav a:hover, .main-nav a.active { color: #60a5fa; }
.auth-inline { display: flex; align-items: center; gap: 0.7rem; height: 44px; }
.login-btn {
  padding: 0.55rem 1.2rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  color: #60a5fa;
  background: transparent;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.2s ease;
}
.login-btn:hover { background: rgba(96,165,250,0.15); transform: translateY(-2px); }
#profilePic { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #60a5fa; object-fit: cover; visibility: hidden; }

/* REWARDS PAGE CONTENT */
.rewards-hero {
  min-height: 60svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 6rem 1rem 4rem;
  background: linear-gradient(rgba(2,6,23,0.9), rgba(2,6,23,0.9));
}
.rewards-hero h1 {
  font-size: clamp(2.8rem, 7vw, 4.5rem);
  font-weight: 800;
  margin-bottom: 1rem;
}
.rewards-hero p {
  font-size: 1.3rem;
  color: #cbd5f5;
  max-width: 700px;
  margin: 0 auto;
}

/* LEVEL DISPLAY CARD */
.level-card {
  max-width: 600px;
  margin: 3rem auto;
  padding: 2rem;
  background: #1e293b;
  border-radius: 20px;
  border: 1px solid #334155;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
#currentLevelText {
  font-size: 2rem;
  font-weight: 700;
  color: #60a5fa;
  margin-bottom: 0.5rem;
}
#xpText {
  font-size: 1.1rem;
  color: #94a3b8;
  margin-bottom: 1.5rem;
}
.progress-container {
  width: 100%;
  height: 12px;
  background: #0f172a;
  border-radius: 999px;
  overflow: hidden;
  margin: 1rem 0;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #60a5fa, #3b82f6);
  border-radius: 999px;
  transition: width 1s ease;
}

/* REWARDS GRID */
.rewards-grid {
  max-width: 1200px;
  margin: 4rem auto;
  padding: 0 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}
.reward-card {
  background: #1e293b;
  border-radius: 16px;
  padding: 2rem;
  text-align: center;
  border: 1px solid #334155;
  transition: transform 0.3s, box-shadow 0.3s;
}
.reward-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}
.reward-card.locked {
  opacity: 0.6;
  filter: grayscale(70%);
}
.reward-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
}
.reward-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: #60a5fa;
  margin-bottom: 0.8rem;
}
.reward-desc {
  color: #cbd5e1;
  margin-bottom: 1.5rem;
}
.claim-btn {
  padding: 0.8rem 1.8rem;
  border-radius: 12px;
  background: #2563eb;
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}
.claim-btn:hover {
  background: #1d4ed8;
  transform: translateY(-3px);
}
.claim-btn:disabled {
  background: #64748b;
  cursor: not-allowed;
  transform: none;
}

/* FOOTER - same as other pages */
.site-footer {
  background: rgba(2,6,23,0.95);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
  margin-top: 6rem;
}
.footer-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: space-between;
  align-items: center;
}
.footer-nav { display: flex; gap: 1.5rem; flex-wrap: wrap; }
.footer-nav a { color: #cbd5e1; text-decoration: none; }
.footer-nav a:hover { color: #60a5fa; }
.site-footer p { margin: 0; color: #94a3b8; }

/* MOBILE */
@media (max-width: 768px) {
  .header-inner { flex-direction: row; padding: 0.8rem 1rem; }
  .header-left { gap: 1.2rem; }
  .logo a { font-size: 1.25rem; }
  .main-nav a { font-size: 0.9rem; }
  .rewards-hero { min-height: 50svh; padding-top: 7rem; }
  .level-card { margin: 2rem 1rem; padding: 1.5rem; }
  .rewards-grid { grid-template-columns: 1fr; padding: 0 1rem; }
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="logo">
        <a href="index.html">BowesProduct</a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="rewards.html" class="active">Rewards</a>
      </nav>
    </div>

    <div class="auth-inline">
      <img id="profilePic" alt="Profile">
      <div id="levelInfo" style="margin-left: 1rem; font-size: 0.9rem; color: #cbd5e1; display: none;">
        <div id="levelText"></div>
        <div style="width: 100px; height: 6px; background: #1e293b; border-radius: 3px; margin-top: 4px;">
          <div id="xpBar" style="height: 100%; width: 0%; background: #60a5fa; border-radius: 3px;"></div>
        </div>
      </div>
      <button id="authBtn" class="login-btn">Login</button>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="rewards-hero">
  <div>
    <h1>Your Rewards</h1>
    <p>Earn XP by buying models and logging in daily â€” unlock free assets, discounts, and exclusives!</p>
  </div>
</section>

<!-- CURRENT LEVEL CARD -->
<div class="level-card">
  <div id="currentLevelText">Loading your progress...</div>
  <div id="xpText"></div>
  <div class="progress-container">
    <div id="xpProgress"></div>
  </div>
</div>

<!-- REWARDS GRID -->
<div class="rewards-grid" id="rewardsGrid">
  <!-- Rewards will be added here by JavaScript -->
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
      <a href="rewards.html">Rewards</a>
    </nav>
    <p>Â© 2025 BowesProduct</p>
  </div>
</footer>

<script>
// Sticky header
window.addEventListener('scroll', () => {
  document.querySelector('.site-header').classList.toggle('scrolled', window.scrollY > 40);
});
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
    authDomain: "bowesproduct.firebaseapp.com",
    projectId: "bowesproduct",
    storageBucket: "bowesproduct.firebasestorage.app",
    messagingSenderId: "533459045484",
    appId: "1:533459045484:web:bf727f2e85787132401c49"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById("authBtn");
  const profilePic = document.getElementById("profilePic");

  authBtn.onclick = async () => {
    auth.currentUser ? await signOut(auth) : await signInWithPopup(auth, provider);
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      authBtn.textContent = "Logout";
      profilePic.src = user.photoURL || "";
      profilePic.style.visibility = "visible";

      // Load user data and show level/progress
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        const data = snap.data();
        const xp = data.xp || 0;

        // Calculate level
        const thresholds = [0, 200, 500, 1000, 2000, 4000];
        let level = 0;
        for (let i = 0; i < thresholds.length; i++) {
          if (xp >= thresholds[i]) level = i;
        }
        const titles = ["New User", "Explorer", "Builder", "Artist", "Creator", "Master"];
        const next = thresholds[level + 1] || Infinity;
        const progress = next === Infinity ? 100 : ((xp - thresholds[level]) / (next - thresholds[level])) * 100;

        // Update header and rewards page
        document.getElementById("levelText").textContent = `Level ${level} â€“ ${titles[level]}`;
        document.getElementById("xpBar").style.width = progress + "%";
        document.getElementById("levelInfo").style.display = "block";

        document.getElementById("currentLevelText").textContent = `Level ${level} â€“ ${titles[level]}`;
        document.getElementById("xpText").textContent = `${xp} XP`;
        document.getElementById("xpProgress").style.width = progress + "%";

        // Show rewards
        const rewards = [
          { level: 1, icon: "ðŸ“¦", title: "Free Prop Pack", desc: "Crate, Barrel, Torch", claimedMsg: "Download your free props!" },
          { level: 2, icon: "ðŸŽŸï¸", title: "15% Off Coupon", desc: "Next purchase", claimedMsg: "Use code: REWARD15" },
          { level: 3, icon: "ðŸ—¿", title: "Free Model", desc: "Any rigged model under â‚¬10", claimedMsg: "Pick any model under â‚¬10!" },
          { level: 4, icon: "âœ¨", title: "Exclusive Model", desc: "Early access to new release", claimedMsg: "Download exclusive model!" },
          { level: 5, icon: "ðŸ‘‘", title: "Permanent 20% Off", desc: "Forever discount", claimedMsg: "Use code: MASTER20 on all purchases" }
        ];

        const grid = document.getElementById("rewardsGrid");
        grid.innerHTML = "";
        rewards.forEach(r => {
          const card = document.createElement("div");
          card.className = "reward-card" + (level >= r.level ? "" : " locked");
          card.innerHTML = `
            <div class="reward-icon">${r.icon}</div>
            <div class="reward-title">${r.title}</div>
            <div class="reward-desc">${r.desc}</div>
            ${level >= r.level ? `<button class="claim-btn" onclick="alert('${r.claimedMsg}')">Claim Reward</button>` : `<button class="claim-btn" disabled>Locked</button>`}
          `;
          grid.appendChild(card);
        });
      }
    } else {
      authBtn.textContent = "Login";
      profilePic.style.visibility = "hidden";
      document.getElementById("levelInfo").style.display = "none";
      document.getElementById("currentLevelText").textContent = "Log in to see your rewards!";
    }
  });
</script>

</body>
