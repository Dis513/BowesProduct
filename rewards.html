<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rewards â€“ BowesProduct</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}
/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  white-space: nowrap;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a.active,
.main-nav a:hover { color:#60a5fa; }
/* RIGHT */
.header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  min-height: 44px;
}
/* PROFILE */
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}
/* LOGIN */
.login-btn {
  padding: 0.45rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  font-size: 0.95rem;
  cursor: pointer;
}
/* XP */
#levelInfo {
  display: none;
  width: 140px;
  font-size: 0.8rem;
  color: #cbd5e1;
}
#levelText { white-space: nowrap; }
#xpOuter {
  width: 100%;
  height: 5px;
  background: #1e293b;
  border-radius: 3px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 3px;
  transition: width 0.35s ease;
}
/* MOBILE */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 8px;
  }
  .header-left {
    justify-content: space-between;
  }
  .header-right {
    justify-content: space-between;
    width: 100%;
  }
  #levelInfo { width: 100%; }
}
/* ================= PAGE ================= */
.page {
  max-width: 1100px;
  margin: 4rem auto;
  padding: 0 1.5rem;
}
h1 { color:#60a5fa; text-align: center; }

/* ================= TALENT TREE LAYOUT ================= */
.talent-tree-container {
  margin-top: 2rem;
  padding: 2rem 0;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.talent-tree {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 900px;
  padding: 3rem 1rem;
}

/* Progress bar at top */
.rewards-progress {
  margin: 2rem auto 3rem;
  max-width: 600px;
}
.progress-track {
  width: 100%;
  height: 12px;
  background: #1e293b;
  border-radius: 8px;
  overflow: hidden;
}
#xpProgress {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #60a5fa, #a78bfa);
  border-radius: 8px;
  transition: width 0.6s ease;
}
#xpText {
  text-align: center;
  margin-top: 0.8rem;
  color: #cbd5e1;
}

/* Tree rows */
.tree-row {
  display: flex;
  justify-content: center;
  gap: 4rem;
  margin-bottom: 5rem;
  position: relative;
  z-index: 2;
}

/* Individual talent nodes */
.talent-node {
  width: 180px;
  background: #0f172a;
  border: 2px solid #1e293b;
  border-radius: 16px;
  padding: 1.5rem 1rem;
  text-align: center;
  transition: all 0.3s ease;
  position: relative;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
.talent-node.unlocked {
  border-color: #60a5fa;
  background: #1e293b;
  box-shadow: 0 0 20px rgba(96,165,250,0.3);
}
.talent-node.locked {
  opacity: 0.4;
  filter: grayscale(80%);
}
.talent-icon {
  font-size: 3rem;
  margin-bottom: 0.8rem;
}
.talent-title {
  font-weight: 600;
  font-size: 1.1rem;
  margin: 0.5rem 0;
}
.talent-desc {
  font-size: 0.88rem;
  color: #94a3b8;
  margin: 0.6rem 0 1rem;
}
.claim-btn {
  padding: 0.5rem 1.2rem;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #60a5fa;
  color: #020617;
  font-weight: 600;
  transition: all 0.2s;
}
.claim-btn:hover:not(:disabled) {
  background: #a78bfa;
  transform: translateY(-2px);
}
.claim-btn:disabled {
  background: #334155;
  color: #64748b;
  cursor: not-allowed;
}

/* Connecting lines */
.talent-tree::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, transparent, #1e293b, transparent);
  transform: translateX(-50%);
  z-index: 1;
}

/* Branch lines */
.tree-row:not(:last-child)::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  width: 4px;
  height: 5rem;
  background: #1e293b;
  transform: translateX(-50%);
}

/* Horizontal branches for multi-node rows */
.tree-row:has(.talent-node:nth-child(1):nth-last-child(3))::before,
.tree-row:has(.talent-node:nth-child(1):nth-last-child(2))::before {
  content: '';
  position: absolute;
  top: -5rem;
  left: 50%;
  width: 70%;
  height: 5rem;
  border-bottom: 4px solid #1e293b;
  border-left: 4px solid #1e293b;
  border-right: 4px solid #1e293b;
  border-radius: 0 0 20px 20px;
  transform: translateX(-50%);
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .talent-node {
    width: 150px;
    padding: 1rem;
  }
  .talent-icon { font-size: 2.5rem; }
  .tree-row { gap: 2rem; }
  .talent-tree { min-width: 700px; }
}
</style>
</head>
<body>
<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
      </nav>
    </div>
    <div class="header-right">
      <img id="profilePic" alt="Profile">
      <div id="levelInfo">
        <div id="levelText"></div>
        <div id="xpOuter"><div id="xpBar"></div></div>
      </div>
      <button id="authBtn" class="login-btn">Login</button>
    </div>
  </div>
</header>

<!-- PAGE -->
<div class="page">
  <h1>Reward Talent Tree</h1>
  <p id="currentLevelText" style="text-align:center; color:#cbd5e1;">Log in to see your rewards.</p>

  <div class="rewards-progress">
    <div class="progress-track">
      <div id="xpProgress"></div>
    </div>
    <p id="xpText"></p>
  </div>

  <div class="talent-tree-container">
    <div id="talentTree" class="talent-tree">
      <!-- Dynamically filled by JS -->
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
      <a href="rewards.html">Rewards</a>
    </nav>
    <p>Â© 2025 BowesProduct</p>
  </div>
</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ================= DOM ================= */
const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

/* ================= LOGIN BUTTON ================= */
authBtn.onclick = () =>
  auth.currentUser
    ? signOut(auth)
    : signInWithPopup(auth, provider);

/* ================= AUTH STATE ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    authBtn.textContent = "Login";
    profilePic.style.display = "none";
    levelInfo.style.display = "none";
    document.getElementById("currentLevelText").textContent = "Log in to see your rewards.";
    document.getElementById("talentTree").innerHTML = "";
    return;
  }

  /* ===== LOGGED IN ===== */
  authBtn.textContent = "Logout";
  profilePic.src = user.photoURL || "";
  profilePic.style.display = "block";

  const ref = doc(db, "users", user.uid);
  let snap = await getDoc(ref);
  if (!snap.exists()) {
    await setDoc(ref, { xp: 10 });
    snap = await getDoc(ref);
  }
  const xp = snap.data().xp || 0;

  /* ===== LEVEL SYSTEM ===== */
  const thresholds = [0, 200, 500, 1000, 2000, 4000];
  const titles = ["Starter", "Explorer", "Builder", "Artist", "Creator", "Master"];
  const level = thresholds.filter(v => xp >= v).length - 1;
  const next = thresholds[level + 1] ?? thresholds[level];
  const progress = next === thresholds[level]
    ? 100
    : ((xp - thresholds[level]) / (next - thresholds[level])) * 100;

  levelText.textContent = `Level ${level} â€¢ ${xp} XP`;
  xpBar.style.width = progress + "%";
  levelInfo.style.display = "block";

  document.getElementById("currentLevelText").textContent = `Level ${level} â€“ ${titles[level]}`;
  document.getElementById("xpText").textContent = `${xp} XP â€¢ ${Math.round(progress)}% to next level`;
  document.getElementById("xpProgress").style.width = progress + "%";

  /* ================= TALENT TREE ================= */
  const tree = document.getElementById("talentTree");
  tree.innerHTML = "";

  const rewards = [
    { level: 1, icon: "ðŸ“¦", title: "Free Prop Pack", desc: "Starter props for your projects", msg: "Unlocked Free Prop Pack!" },
    { level: 2, icon: "ðŸŽŸï¸", title: "15% Discount", desc: "One-time discount on next purchase", msg: "Use code: REWARD15" },
    { level: 3, icon: "ðŸ—¿", title: "Free Model", desc: "Any model under â‚¬5 for free", msg: "Choose any model under â‚¬5 for free!" },
    { level: 4, icon: "âœ¨", title: "Exclusive Model", desc: "Early access to a premium model", msg: "Exclusive model unlocked!" },
    { level: 5, icon: "ðŸ‘‘", title: "Permanent 20% Off", desc: "20% off all future purchases forever", msg: "Use code: MASTER20 forever!" }
  ];

  // Layout: tier 1 (1 node), tier 2 (2 nodes), tier 3+ (1 node each)
  const layout = [
    [rewards[0]],                  // Level 1
    [rewards[1], rewards[2]],      // Level 2 & 3 branching
    [rewards[3]],                  // Level 4
    [rewards[4]]                   // Level 5
  ];

  layout.forEach(rowRewards => {
    const row = document.createElement("div");
    row.className = "tree-row";

    rowRewards.forEach(r => {
      const unlocked = level >= r.level;

      const node = document.createElement("div");
      node.className = `talent-node ${unlocked ? "unlocked" : "locked"}`;

      node.innerHTML = `
        <div class="talent-icon">${r.icon}</div>
        <h3 class="talent-title">${r.title}</h3>
        <p class="talent-desc">${r.desc}</p>
        <button class="claim-btn" ${unlocked ? "" : "disabled"}>
          ${unlocked ? "Claim Reward" : `Locked (Level ${r.level})`}
        </button>
      `;

      if (unlocked) {
        node.querySelector(".claim-btn").onclick = () => {
          alert(r.msg);
        };
      }

      row.appendChild(node);
    });

    tree.appendChild(row);
  });
});
</script>
</body>
