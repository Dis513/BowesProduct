<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BowesProduct – Commercial 3D Models</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="High-quality commercial-ready 3D character models and props for games, animation, and production.">

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  background: #020617;
  color: white;
  overflow-x: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #1e293b;
  transition: box-shadow 0.3s ease;
}
.site-header.scrolled {
  box-shadow: 0 6px 30px rgba(0,0,0,0.4);
}
.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}
.logo a {
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}
.main-nav {
  display: flex;
  gap: 2rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 500;
}
.main-nav a:hover,
.main-nav a.active {
  color: #60a5fa;
}

/* ================= AUTH UI ================= */
.auth-area {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.auth-area button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.auth-area button.logout {
  background: #334155;
}

/* ================= HERO ================= */
.hero {
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 4rem 1.25rem;
  background:
    linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)),
    url("./images/hero.jpg");
  background-size: cover;
  background-position: center;
}
.hero h1 {
  font-size: clamp(2.4rem, 6vw, 4.2rem);
  font-weight: 800;
}
.hero p {
  color: #cbd5f5;
  max-width: 720px;
  margin: 1.5rem auto;
}

/* ================= FOOTER ================= */
.site-footer {
  background: rgba(2,6,23,0.9);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
  margin-top: 6rem;
}
.footer-inner {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
}
.footer-nav a {
  color: #cbd5e1;
  margin-right: 1rem;
  text-decoration: none;
}
.footer-nav a:hover {
  color: #60a5fa;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">BowesProduct</a>
    </div>

    <nav class="main-nav">
      <a href="index.html" class="active">Home</a>
      <a href="models.html">Models</a>
      <a href="about.html">About</a>
    </nav>

    <div class="auth-area">
      <span id="userEmail" style="display:none;"></span>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="logout" style="display:none;">Logout</button>
    </div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Commercial-Ready 3D Character Models</h1>
    <p>Rigged humanoid, fantasy, and game-ready assets for real production pipelines.</p>
  </div>
</section>

<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
    </nav>
    <p>© 2025 BowesProduct</p>
  </div>
</footer>

<!-- ================= FIREBASE AUTH ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct",
  storageBucket: "bowesproduct.firebasestorage.app",
  messagingSenderId: "533459045484",
  appId: "1:533459045484:web:bf727f2e85787132401c49"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userEmail = document.getElementById("userEmail");

loginBtn.onclick = () => signInWithPopup(auth, provider);
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) {
    userEmail.textContent = user.email;
    userEmail.style.display = "inline";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline";
  } else {
    userEmail.style.display = "none";
    loginBtn.style.display = "inline";
    logoutBtn.style.display = "none";
  }
});
</script>

<script>
window.addEventListener('scroll', () => {
  document.querySelector('.site-header')
    .classList.toggle('scrolled', window.scrollY > 40);
});
</script>

</body>
</html>
