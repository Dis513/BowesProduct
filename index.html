<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BowesProduct – Commercial 3D Models</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="High-quality commercial-ready 3D character models and props for games, animation, and production.">

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  border-bottom: 1px solid #1e293b;
}

.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* LEFT */
.header-left {
  display: flex;
  align-items: center;
  gap: 1.6rem;
}
.logo a {
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
  white-space: nowrap;
}
.main-nav {
  display: flex;
  gap: 1.4rem;
}
.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 0.95rem;
}
.main-nav a.active,
.main-nav a:hover {
  color: #60a5fa;
}

/* RIGHT */
.header-right {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  min-height: 44px;
}

/* PROFILE */
#profilePic {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid #60a5fa;
  object-fit: cover;
  display: none;
}

/* LOGIN */
.login-btn {
  padding: 0.45rem 1.1rem;
  border-radius: 999px;
  border: 1.5px solid #60a5fa;
  background: transparent;
  color: #60a5fa;
  font-size: 0.95rem;
  cursor: pointer;
}

/* XP */
#levelInfo {
  display: none;
  width: 140px;
  font-size: 0.8rem;
  color: #cbd5e1;
}
#levelText {
  white-space: nowrap;
}
#xpOuter {
  width: 100%;
  height: 5px;
  background: #1e293b;
  border-radius: 3px;
  margin-top: 4px;
}
#xpBar {
  height: 100%;
  width: 0%;
  background: #60a5fa;
  border-radius: 3px;
  transition: width 0.35s ease;
}

/* MOBILE HEADER - IMPROVED */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    align-items: stretch;
    gap: 12px;
    padding: 0.8rem 1rem;
  }

  .header-left {
    flex-direction: column;
    align-items: center;
    gap: 12px;
    justify-content: center;
  }

  .logo {
    order: -1; /* Ensures logo stays on top */
  }

  .main-nav {
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
  }

  .main-nav a {
    font-size: 1rem;
    padding: 8px 0;
    width: 100%;
    text-align: center;
  }

  .header-right {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    gap: 12px;
  }

  #levelInfo {
    width: auto;
    flex: 1;
    max-width: 200px;
  }

  .login-btn {
    min-width: 80px;
  }
}

/* Optional: Even smaller screens */
@media (max-width: 480px) {
  .header-right {
    flex-direction: column;
    gap: 10px;
  }

  #levelInfo {
    width: 100%;
    max-width: none;
  }
}

/* ================= HERO ================= */
.hero {
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4rem 1.25rem;
  text-align: center;
  background: linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)), url("./images/hero.jpg");
  background-size: cover;
  background-position: center;
}
.hero h1 {
  font-size: clamp(2.4rem, 6vw, 4.2rem);
  font-weight: 800;
}
.hero p {
  font-size: clamp(1.1rem, 2.8vw, 1.3rem);
  color: #cbd5f5;
  margin: 1rem 0 2rem;
}
.hero-actions {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  flex-wrap: wrap;
  margin-top: 2rem;
}
.btn {
  padding: 0.9rem 1.6rem;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
}
.btn.primary {
  background: #2563eb;
  color: white;
}
.btn.secondary {
  border: 1.5px solid #60a5fa;
  color: #60a5fa;
}

/* ================= FOOTER ================= */
.site-footer {
  background: rgba(2,6,23,0.95);
  border-top: 1px solid #1e293b;
  padding: 3rem 1rem;
}
.footer-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1.5rem;
}
.footer-nav {
  display: flex;
  gap: 1.5rem;
  flex-wrap: wrap;
}
.footer-nav a {
  color: #cbd5e1;
  text-decoration: none;
}
.footer-nav a:hover {
  color: #60a5fa;
}
.site-footer p {
  margin: 0;
  color: #94a3b8;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <div class="logo"><a href="index.html">BowesProduct</a></div>
      <nav class="main-nav">
        <a href="index.html" class="active">Home</a>
        <a href="models.html">Models</a>
        <a href="retexture.html">Retexture</a>
        <a href="game.html">Game</a>
      </nav>
    </div>

    <div class="header-right">
      <img id="profilePic" alt="Profile">

      <div id="levelInfo">
        <div id="levelText"></div>
        <div id="xpOuter"><div id="xpBar"></div></div>
      </div>

      <button id="authBtn" class="login-btn">Login</button>
    </div>

  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Commercial-Ready 3D Assets</h1>
    <p>Built for real production pipelines</p>
    <div class="hero-actions">
      <a href="models.html" class="btn primary">Browse Models</a>
      <a href="models.html#modelContainer" class="btn secondary">View 3D Preview</a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <nav class="footer-nav">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="license.html">License</a>
      <a href="refund.html">Refund</a>
      <a href="rewards.html">Rewards</a>
    </nav>
    <p>© 2025 BowesProduct</p>
  </div>
</footer>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
  authDomain: "bowesproduct.firebaseapp.com",
  projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () =>
  auth.currentUser ? signOut(auth) : signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {
 if (!user) {
  authBtn.textContent = "Login";
  profilePic.style.display = "none";
  levelInfo.style.display = "none";
  return;
 }

 authBtn.textContent = "Logout";
 profilePic.src = user.photoURL || "";
 profilePic.style.display = "block";

 const ref = doc(db, "users", user.uid);
 let snap = await getDoc(ref);

 if (!snap.exists()) {
  await setDoc(ref, { xp: 10 });  // ← New users start with 10 XP
  snap = await getDoc(ref);
 }

 const xp = snap.data().xp || 0;
 const levels = [0, 200, 500, 1000, 2000];
 let level = levels.filter(v => xp >= v).length - 1;
 let next = levels[level + 1] ?? levels[level];
 let progress = next === levels[level] ? 100 :
  ((xp - levels[level]) / (next - levels[level])) * 100;

 levelText.textContent = `Level ${level} • ${xp} XP`;
 xpBar.style.width = progress + "%";
 levelInfo.style.display = "block";
});
</script>

</body>
</html>
