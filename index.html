<title>BowesProduct – Commercial 3D Models</title>

<style>
*, *::before, *::after { box-sizing: border-box; }
html, body {
 margin: 0;
 background: #020617;
 color: white;
 font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
 overflow-x: hidden;
}

/* ================= HEADER ================= */
.site-header {
 position: sticky;
 top: 0;
 z-index: 1000;
 background: rgba(2,6,23,0.95);
 border-bottom: 1px solid #1e293b;
}

.header-inner {
 max-width: 1200px;
 margin: 0 auto;
 padding: 0.6rem 1rem;
 display: flex;
 align-items: center;
 justify-content: space-between;
}

/* LEFT */
.header-left {
 display: flex;
 align-items: center;
 gap: 1.6rem;
}
.logo a {
 font-size: 1.3rem;
 font-weight: 700;
 color: white;
 text-decoration: none;
 white-space: nowrap;
}
.main-nav {
 display: flex;
 gap: 1.4rem;
}
.main-nav a {
 color: #e5e7eb;
 text-decoration: none;
 font-size: 0.95rem;
}
.main-nav a.active,
.main-nav a:hover {
 color: #60a5fa;
}

/* RIGHT */
.header-right {
 display: flex;
 align-items: center;
 gap: 0.8rem;
 min-height: 44px;
}

/* PROFILE */
#profilePic {
 width: 32px;
 height: 32px;
 border-radius: 50%;
 border: 2px solid #60a5fa;
 object-fit: cover;
 display: none;
}

/* LOGIN */
.login-btn {
 padding: 0.45rem 1.1rem;
 border-radius: 999px;
 border: 1.5px solid #60a5fa;
 background: transparent;
 color: #60a5fa;
 font-size: 0.95rem;
 cursor: pointer;
}

/* XP */
#levelInfo {
 display: none;
 width: 140px;
 font-size: 0.8rem;
 color: #cbd5e1;
}
#levelText {
 white-space: nowrap;
}
#xpOuter {
 width: 100%;
 height: 5px;
 background: #1e293b;
 border-radius: 3px;
 margin-top: 4px;
}
#xpBar {
 height: 100%;
 width: 0%;
 background: #60a5fa;
 border-radius: 3px;
 transition: width 0.35s ease;
}

/* MOBILE HEADER */
@media (max-width: 768px) {
 .header-inner {
 flex-direction: column;
 align-items: stretch;
 gap: 8px;
 }
 .header-left {
 justify-content: space-between;
 }
 .header-right {
 justify-content: space-between;
 width: 100%;
 }
 #levelInfo {
 width: 100%;
 }
}

/* ================= HERO ================= */
.hero {
 min-height: 100svh;
 display: flex;
 align-items: center;
 justify-content: center;
 padding: 4rem 1.25rem;
 text-align: center;
 background: linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)), url("./images/hero.jpg");
 background-size: cover;
 background-position: center;
}
.hero h1 {

}
.hero p {
 font-size: clamp(1.1rem, 2.8vw, 1.3rem);
 color: #cbd5f5;
 margin: 1rem 0 2rem;
}
.hero-actions {
 display: flex;
 justify-content: center;
 gap: 1.5rem;
 flex-wrap: wrap;
 margin-top: 2rem;
}
.btn {
 padding: 0.9rem 1.6rem;
 border-radius: 12px;
 font-weight: 600;
 text-decoration: none;
}
.btn.primary {
 background: #2563eb;
 color: white;
}
.btn.secondary {
 border: 1.5px solid #60a5fa;
 color: #60a5fa;
 background: transparent;
}
.btn.primary:hover {
 background: #1d4ed8;
 transform: translateY(-3px);
}
.btn.secondary:hover {
 background: rgba(96,165,250,0.15);
 transform: translateY(-3px);
}

/* ================= FOOTER ================= */
.site-footer {
 background: rgba(2,6,23,0.95);
 border-top: 1px solid #1e293b;
 padding: 3rem 1rem;
}
.footer-inner {
 max-width: 1200px;
 margin: 0 auto;
 display: flex;
 justify-content: space-between;
 flex-wrap: wrap;
 gap: 1.5rem;
 align-items: center;
}
.footer-nav {
 display: flex;
 gap: 1.5rem;
 flex-wrap: wrap;
}
.footer-nav a {
 color: #cbd5e1;
 text-decoration: none;
}
.footer-nav a:hover {
 color: #60a5fa;
}
.site-footer p {
 margin: 0;
 color: #94a3b8;
}

/* MOBILE FOOTER */
@media (max-width: 768px) {
 .footer-inner {
 flex-direction: column;
 text-align: center;
 }
}

/* =========================
   SOCIAL SHARE ICON STYLES
   ========================= */
.share-actions {
 display: flex;
 gap: 12px;
 justify-content: center;
 margin-top: 12px;
 flex-wrap: wrap;
}
/* Base button */
.share-btn {
 width: 42px;
 height: 42px;
 border-radius: 50%;
 background: #020617;
 border: 1px solid #1e293b;
 display: inline-flex;
 align-items: center;
 justify-content: center;
 cursor: pointer;
 color: #94a3b8; /* default icon color */
 transition:
   transform 0.15s ease,
   background 0.15s ease,
   color 0.15s ease,
   border-color 0.15s ease;
}
/* SVG sizing */
.share-btn svg {
 width: 20px;
 height: 20px;
 fill: currentColor;
}
/* Hover animation */
.share-btn:hover {
 transform: translateY(-2px) scale(1.08);
}
/* =========================
   BRAND COLORS (HOVER)
   ========================= */
/* Twitter / X */
.share-btn[data-platform="twitter"]:hover {
 color: #1DA1F2;
 border-color: #1DA1F2;
}
/* Reddit */
.share-btn[data-platform="reddit"]:hover {

 border-color: #FF4500;
}
/* Discord */
.share-btn[data-platform="discord"]:hover {

 border-color: #5865F2;
}
/* Facebook */

 border-color: #1877F2;
}
/* WhatsApp */
.share-btn[data-platform="whatsapp"]:hover {

 border-color: #25D366;
}
/* Copy link */
.share-btn[data-platform="copy"]:hover {

 border-color: #60a5fa;
}
/* =========================
   ACTIVE PRESS
   ========================= */
.share-btn:active {
 transform: scale(0.95);
}
</style>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
 getAuth,
 GoogleAuthProvider,
 signInWithRedirect,
 getRedirectResult,
 signOut,
 onAuthStateChanged,
 setPersistence,
 browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
 getFirestore,
 doc,
 getDoc,
 setDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
 authDomain: "bowesproduct.firebaseapp.com",
 projectId: "bowesproduct"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

await setPersistence(auth, browserLocalPersistence);

getRedirectResult(auth).catch(console.error);

const authBtn = document.getElementById("authBtn");
const profilePic = document.getElementById("profilePic");
const levelInfo = document.getElementById("levelInfo");
const levelText = document.getElementById("levelText");
const xpBar = document.getElementById("xpBar");

authBtn.onclick = () =>
 auth.currentUser
 ? signOut(auth)
 : signInWithRedirect(auth, provider);

onAuthStateChanged(auth, async (user) => {
 if (!user) {
 authBtn.textContent = "Login";
 profilePic.style.display = "none";
 levelInfo.style.display = "none";
 return;
 }

 authBtn.textContent = "Logout";
 profilePic.src = user.photoURL || "";
 profilePic.style.display = "block";

 const ref = doc(db, "users", user.uid);
 let snap = await getDoc(ref);

 if (!snap.exists()) {
 await setDoc(ref, { xp: 10 });
 snap = await getDoc(ref);
 }

 const xp = snap.data().xp || 0;
 const levels = [0, 200, 500, 1000, 2000];
 let level = levels.filter(v => xp >= v).length - 1;
 let next = levels[level + 1] ?? levels[level];
 let progress = next === levels[level]
 ? 100
 : ((xp - levels[level]) / (next - levels[level])) * 100;

 levelText.textContent = `Level ${level} • ${xp} XP`;
 xpBar.style.width = progress + "%";
 levelInfo.style.display = "block";
});
</script>

<!-- Share buttons functionality -->
<script>
(() => {
 const url = window.location.href;
 const text = "Check out BowesProduct – high-quality commercial 3D assets ready for your projects!";
 document.querySelectorAll(".share-btn").forEach(btn => {
 btn.onclick = () => {
 const p = btn.dataset.platform;
 if (p === "twitter")
 window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
 if (p === "reddit")
 window.open(`https://www.reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(text)}`);
 if (p === "facebook")
 window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
 if (p === "whatsapp")
 window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + url)}`);
 if (p === "discord") {
 navigator.clipboard.writeText(text + " " + url);
 alert("Copied to clipboard for Discord!");
 }
 if (p === "copy") {
 navigator.clipboard.writeText(url);
 alert("Homepage link copied!");
 }
 localStorage.setItem("shareEvent", JSON.stringify({ timestamp: Date.now() }));
 };
 });
})();
</script>
