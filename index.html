<head>

<style>
*,
*::before,
*::after { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background: #020617;
  color: white;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= HEADER ================= */
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #1e293b;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1rem;
}

.logo a {
  font-size: 1.6rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}

.main-nav {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.main-nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 500;
}

.main-nav a:hover,
.main-nav a.active {
  color: #60a5fa;
}

.login-btn {
  padding: 0.5rem 1.1rem;
  border-radius: 999px;
  border: 1px solid #60a5fa;
  color: #60a5fa;
  background: transparent;
  font-size: 0.95rem;
  cursor: pointer;
}

.login-btn:hover {
  background: rgba(96,165,250,0.15);
}

/* ================= HERO ================= */
.hero {
  min-height: 100svh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4rem 1.25rem;
  text-align: center;
  background:
    linear-gradient(rgba(2,6,23,0.88), rgba(2,6,23,0.88)),
    url("./images/hero.jpg");
  background-size: cover;
  background-position: center;
}

.hero h1 {
  font-size: clamp(2.4rem, 6vw, 4.2rem);
  font-weight: 800;
}

.hero p {
  font-size: clamp(1.1rem, 2.8vw, 1.3rem);
  color: #cbd5f5;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .header-inner {
    flex-direction: column;
    padding-bottom: 0.75rem;
  }

  .main-nav {
    gap: 1.25rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .login-btn {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    padding: 0.45rem 1rem;
  }
}
</style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <a href="index.html">BowesProduct</a>
    </div>

    <nav class="main-nav">
      <a href="index.html" class="active">Home</a>
      <a href="models.html">Models</a>
      <a href="about.html">About</a>
      <button id="authBtn" class="login-btn">Login</button>
    </nav>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Commercial-Ready 3D Assets</h1>
    <p>Built for real production pipelines</p>
  </div>
</section>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4JMVBMcWcN2wKsaVYmnggHH5ue1mUfaA",
    authDomain: "bowesproduct.firebaseapp.com",
    projectId: "bowesproduct",
    storageBucket: "bowesproduct.firebasestorage.app",
    messagingSenderId: "533459045484",
    appId: "1:533459045484:web:bf727f2e85787132401c49"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById("authBtn");

  authBtn.addEventListener("click", async () => {
    if (auth.currentUser) {
      await signOut(auth);
    } else {
      await signInWithPopup(auth, provider);
    }
  });

  onAuthStateChanged(auth, (user) => {
    authBtn.textContent = user ? "Logout" : "Login";
  });
</script>

</body>
</html>
