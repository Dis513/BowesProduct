<!DOCTYPE html>

  <title>BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script>
    function setTheme(theme, label) {
      document.body.className = "theme-" + theme;
      localStorage.setItem("theme", theme);
      document.getElementById("theme-label").innerText = label;
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme") || "blue";
      setTheme(saved, saved.charAt(0).toUpperCase() + saved.slice(1));
    };
  </script>
</head>

<body>

  <div>BowesProduct</div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="icons.html">Icons</a>

    <button class="theme-btn" onclick="setTheme('blue','Blue')">Blue</button>
    <button class="theme-btn" onclick="setTheme('purple','Purple')">Purple</button>
    <button class="theme-btn" onclick="setTheme('green','Green')">Green</button>
    <button class="theme-btn" onclick="setTheme('orange','Orange')">Orange</button>
  </div>
</nav>
