<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Models – BowesProduct</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- MODEL VIEWER -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <script>
    function toggleTheme() {
      const body = document.body;
      const label = document.getElementById("theme-label");

      if (body.classList.contains("dark")) {
        body.classList.remove("dark");
        label.innerText = "Blue";
        localStorage.setItem("theme", "blue");
      } else {
        body.classList.add("dark");
        label.innerText = "Dark";
        localStorage.setItem("theme", "dark");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        document.getElementById("theme-label").innerText = "Dark";
      }
    };
  </script>
</head>

<body>

<nav class="top-nav">
  <div class="nav-left">BowesProduct</div>
  <div class="nav-right">

    <a class="nav-btn" href="models.html">Models</a>
    <button class="theme-btn" onclick="toggleTheme()">Theme: <span id="theme-label">Blue</span></button>
  </div>
</nav>

<header class="hero">

</header>
